load":{"tag":"li","lines":"2688,2689"}},{"content":"<strong>Where:</strong> Eastern Europe","children":[],"payload":{"tag":"li","lines":"2689,2690"}},{"content":"<strong>Why:</strong> To consolidate Soviet control and coordinate military responses among its allies","children":[],"payload":{"tag":"li","lines":"2690,2691"}},{"content":"<strong>Significance:</strong> Deepened East&#x2013;West divisions and intensified the arms race","children":[],"payload":{"tag":"li","lines":"2691,2693"}}],"payload":{"tag":"li","lines":"2685,2693"}}],"payload":{"tag":"li","lines":"2677,2693"}},{"content":"\n<p data-lines=\"2693,2694\"><strong>NSC-68</strong></p>","children":[{"content":"<strong>Who:</strong> U.S. National Security Council under Truman","children":[],"payload":{"tag":"li","lines":"2694,2695"}},{"content":"<strong>What:</strong> A strategic policy document calling for a massive military buildup against the USSR","children":[],"payload":{"tag":"li","lines":"2695,2696"}},{"content":"<strong>When:</strong> Published in 1950","children":[],"payload":{"tag":"li","lines":"2696,2697"}},{"content":"<strong>Where:</strong> United States","children":[],"payload":{"tag":"li","lines":"2697,2698"}},{"content":"<strong>Why:</strong> In response to the growing Soviet nuclear threat and global communist expansion","children":[],"payload":{"tag":"li","lines":"2698,2699"}},{"content":"<strong>Significance:</strong> Shifted U.S. policy from primarily economic measures to a focus on military deterrence and arms race","children":[],"payload":{"tag":"li","lines":"2699,2701"}}],"payload":{"tag":"li","lines":"2693,2701"}},{"content":"\n<p data-lines=\"2701,2702\"><strong>Asian and Latin American Dimensions</strong></p>","children":[{"content":"<strong>China &amp; Japan</strong>","children":[{"content":"<strong>Who:</strong> U.S. policymakers and Asian leaders","children":[],"payload":{"tag":"li","lines":"2703,2704"}},{"content":"<strong>What:</strong> Policies including the &#x201c;Open Door Policy&#x201d; in China and support for Japan&#x2019;s postwar reconstruction","children":[],"payload":{"tag":"li","lines":"2704,2705"}},{"content":"<strong>When:</strong> Late 1940s through 1950s","children":[],"payload":{"tag":"li","lines":"2705,2706"}},{"content":"<strong>Where:</strong> East Asia","children":[],"payload":{"tag":"li","lines":"2706,2707"}},{"content":"<strong>Why:</strong> To secure equal trade access in China and establish Japan as a bulwark against communism","children":[],"payload":{"tag":"li","lines":"2707,2708"}},{"content":"<strong>Significance:</strong> Shaped U.S. influence in Asia and contributed to Cold War realignments","children":[],"payload":{"tag":"li","lines":"2708,2709"}}],"payload":{"tag":"li","lines":"2702,2709"}},{"content":"<strong>US &amp; Latin America</strong>","children":[{"content":"<strong>Who:</strong> U.S. government and Latin American governments","children":[],"payload":{"tag":"li","lines":"2710,2711"}},{"content":"<strong>What:</strong> Strategies for maintaining regional influence (e.g., Hay&#x2013;Pauncefote Treaty, Roosevelt Corollary)","children":[],"payload":{"tag":"li","lines":"2711,2712"}},{"content":"<strong>When:</strong> Late 1940s&#x2013;1950s","children":[],"payload":{"tag":"li","lines":"2712,2713"}},{"content":"<strong>Where:</strong> Caribbean and Central America","children":[],"payload":{"tag":"li","lines":"2713,2714"}},{"content":"<strong>Why:</strong> To safeguard U.S. strategic interests and prevent Soviet expansion","children":[],"payload":{"tag":"li","lines":"2714,2715"}},{"content":"<strong>Significance:</strong> Reinforced American hegemony in its hemisphere and set precedents for intervention","children":[],"payload":{"tag":"li","lines":"2715,2717"}}],"payload":{"tag":"li","lines":"2709,2717"}}],"payload":{"tag":"li","lines":"2701,2717"}},{"content":"\n<p data-lines=\"2717,2718\"><strong>Korean War</strong></p>","children":[{"content":"<strong>Who:</strong> U.S. forces under Truman and General Eisenhower; North Korea (with Soviet backing); South Korea (with U.N. backing)","children":[],"payload":{"tag":"li","lines":"2718,2719"}},{"content":"<strong>What:</strong> A military conflict arising from the division of Korea along the 38th Parallel","children":[],"payload":{"tag":"li","lines":"2719,2720"}},{"content":"<strong>When:</strong> 1950&#x2013;1953","children":[],"payload":{"tag":"li","lines":"2720,2721"}},{"content":"<strong>Where:</strong> Korean Peninsula","children":[],"payload":{"tag":"li","lines":"2721,2722"}},{"content":"<strong>Why:</strong> North Korea invaded South Korea to unify the peninsula under a communist government","children":[],"payload":{"tag":"li","lines":"2722,2723"}},{"content":"<strong>Significance:</strong> Confirmed the global nature of the Cold War, reinforced U.S. military commitment in Asia, and set a precedent for limited wars without a formal declaration of war","children":[],"payload":{"tag":"li","lines":"2723,2725"}}],"payload":{"tag":"li","lines":"2717,2725"}}],"payload":{"tag":"h2","lines":"2635,2636"}},{"content":"Chapter 26: Triumph of the Middle Class","children":[{"content":"\n<p data-lines=\"2727,2728\"><strong>Bretton Woods System</strong></p>","children":[{"content":"<strong>Who:</strong> Delegates at the Bretton Woods Conference (including U.S. representatives)","children":[],"payload":{"tag":"li","lines":"2728,2729"}},{"content":"<strong>What:</strong> Establishment of international financial institutions (World Bank and IMF)","children":[],"payload":{"tag":"li","lines":"2729,2730"}},{"content":"<strong>When:</strong> 1944","children":[],"payload":{"tag":"li","lines":"2730,2731"}},{"content":"<strong>Where:</strong> Bretton Woods, New Hampshire, USA","children":[],"payload":{"tag":"li","lines":"2731,2732"}},{"content":"<strong>Why:</strong> To create a stable global economic order after WWII","children":[],"payload":{"tag":"li","lines":"2732,2733"}},{"content":"<strong>Significance:</strong> Ensured U.S. economi 3109,3110"}},{"content":"<strong>Where:</strong> United States","children":[],"payload":{"tag":"li","lines":"3110,3111"}},{"content":"<strong>Why:</strong> To reduce the size of government and reallocate funds toward defense and tax cuts","children":[],"payload":{"tag":"li","lines":"3111,3112"}},{"content":"<strong>Significance:</strong> Led to diminished social safety nets and increased debates over the role of government in providing welfare","children":[],"payload":{"tag":"li","lines":"3112,3114"}}],"payload":{"tag":"li","lines":"3106,3114"}},{"content":"\n<p data-lines=\"3114,3115\"><strong>Deregulation</strong></p>","children":[{"content":"<strong>Who:</strong> Supported by think tanks and policy groups like the American Enterprise Institute","children":[],"payload":{"tag":"li","lines":"3115,3116"}},{"content":"<strong>What:</strong> Reduction of federal regulations on industries including banking, corporate mergers, and environmental controls","children":[],"payload":{"tag":"li","lines":"3116,3117"}},{"content":"<strong>When:</strong> 1980s onward","children":[],"payload":{"tag":"li","lines":"3117,3118"}},{"content":"<strong>Where:</strong> United States","children":[],"payload":{"tag":"li","lines":"3118,3119"}},{"content":"<strong>Why:</strong> To promote a free-market economy and boost corporate efficiency","children":[],"payload":{"tag":"li","lines":"3119,3120"}},{"content":"<strong>Significance:</strong> Resulted in a more flexible business environment but also raised concerns about corporate malfeasance and environmental degradation","children":[],"payload":{"tag":"li","lines":"3120,3122"}}],"payload":{"tag":"li","lines":"3114,3122"}},{"content":"\n<p data-lines=\"3122,3123\"><strong>Labor Unions</strong></p>","children":[{"content":"<strong>Who:</strong> U.S. labor unions and their opponents in government and business","children":[],"payload":{"tag":"li","lines":"3123,3124"}},{"content":"<strong>What:</strong> Policies and practices that weakened labor unions through replacement hiring and dismissals","children":[],"payload":{"tag":"li","lines":"3124,3125"}},{"content":"<strong>When:</strong> 1980s","children":[],"payload":{"tag":"li","lines":"3125,3126"}},{"content":"<strong>Where:</strong> United States","children":[],"payload":{"tag":"li","lines":"3126,3127"}},{"content":"<strong>Why:</strong> As part of a broader conservative agenda to reduce union influence and promote business interests","children":[],"payload":{"tag":"li","lines":"3127,3128"}},{"content":"<strong>Significance:</strong> Led to a decline in union power and increased income inequality, impacting worker rights and labor negotiations","children":[],"payload":{"tag":"li","lines":"3128,3130"}}],"payload":{"tag":"li","lines":"3122,3130"}},{"content":"\n<p data-lines=\"3130,3131\"><strong>Military Build-up</strong></p>","children":[{"content":"<strong>Who:</strong> Reagan administration and the Department of Defense","children":[],"payload":{"tag":"li","lines":"3131,3132"}},{"content":"<strong>What:</strong> A significant increase in defense spending to modernize and expand U.S. military capabilities","children":[],"payload":{"tag":"li","lines":"3132,3133"}},{"content":"<strong>When:</strong> 1980s","children":[],"payload":{"tag":"li","lines":"3133,3134"}},{"content":"<strong>Where:</strong> United States, with global implications","children":[],"payload":{"tag":"li","lines":"3134,3135"}},{"content":"<strong>Why:</strong> To counter Soviet military strength and support anti-communist initiatives worldwide","children":[],"payload":{"tag":"li","lines":"3135,3136"}},{"content":"<strong>Significance:</strong> Played a key role in ending the Cold War but also contributed to massive federal deficits","children":[],"payload":{"tag":"li","lines":"3136,3138"}}],"payload":{"tag":"li","lines":"3130,3138"}},{"content":"\n<p data-lines=\"3138,3139\"><strong>Courts</strong></p>","children":[{"content":"<strong>Who:</strong> Conservative judicial appointees, notably Sandra Day O&#x2019;Connor","children":[],"payload":{"tag":"li","lines":"3139,3140"}},{"content":"<strong>What:</strong> The appointment of judges who would shape rulings on issues like affirmative action and abortion","children":[],"payload":{"tag":"li","lines":"3140,3141"}},{"content":"<strong>When:</strong> 1980s onward","children":[],"payload":{"tag":"li","lines":"3141,3142"}},{"content":"<strong>Where:</strong> U.S. federal courts","children":[],"payload":{"tag":"li","lines":"3142,3143"}},{"content":"<strong>Why:</strong> To instill conservative principles in the judicial system","children":[],"payload":{"tag":"li","lines":"3143,3144"}},{"content":"<strong>Significance:</strong> Influenced landmark legal decisions and altered the balance on key social and political issues","children":[],"payload":{"tag":"li","lines":"3144,3146"}}],"payload":{"tag":"li","lines":"3138,3146"}},{"content":"\n<p data-lines=\"3146,3147\"><strong>Recession of 1982</strong></p>","children":[{"content":"<strong>Who:</strong> The American public and economic policymakers","children":[],"payload":{"tag":"li","lines":"3147,3148"}},{"content":"<strong>What:</strong> A severe recession marked by high unemployment and economic contraction","children":[],"payload":{"tag":"li","lines":"3148,3149"}},{"content":"<strong>When:</strong> 1982","children":[],"payload":{"tag":"li","lines":"3149,3150"}},{"content":"<strong>Where:</strong> United States","children":[],"payload":{"tag":"li","lines":"3150,3151"}},{"content":"<strong>Why:</strong> Resulting from tight monetary policy and the transitional impacts of Reagan&#x2019;s economic policies","children":[],"payload":{"tag":"li","lines":"3151,3152"}},{"content":"<strong>Significance:</strong> Although eventually overcome, the recession deepened the wealth gap and highlighted the costs of aggressive economic reforms","children":[],"payload":{"tag":"li","lines":"3152,3154"}}],"payload":{"tag":"li","lines":"3146,3154"}},{"content":"\n<p data-lines=\"3154,3155\"><strong>Failure of Reaganomics</strong></p>","children":[{"content":"<strong>Who:</strong> Critics including economists and political opponents","children":[],"payload":{"tag":"li","lines":"3155,3156"}},{"content":"<strong>What:</strong> The accumulation of large federal deficits and a dramatic increase in national debt (from &#x24;900 billion to &#x24;2.7 trillion)","children":[],"payload":{"tag":"li","lines":"3156,3157"}},{"content":"<strong>When:</strong> Throughout Reagan&#x2019;s presidency (1981&#x2013;1989)","children":[],"payload":{"tag":"li","lines":"3157,3158"}},{"content":"<strong>Where:</strong> United States","children":[],"payload":{"tag":"li","lines":"3158,3159"}},{"content":"<strong>Why:</strong> Excessive tax cuts combined with high defense spending led to fiscal imbalances","children":[],"payload":{"tag":"li","lines":"3159,3160"}},{"content":"<strong>Significance:</strong> Sparked long-lasting debates over fiscal responsibility and the sustainability of supply-side economics","children":[],"payload":{"tag":"li","lines":"3160,3162"}}],"payload":{"tag":"li","lines":"3154,3162"}},{"content":"\n<p data-lines=\"3162,3163\"><strong>Reagan&#x2019;s Foreign Policy</strong></p>","children":[{"content":"<strong>Renewing the Cold War</strong>","children":[{"content":"<strong>Who:</strong> Reagan&#x2019;s administration","children":[],"payload":{"tag":"li","lines":"3164,3165"}},{"content":"<strong>What:</strong> Policies to counter Soviet influence, including massive military spending and the Strategic Defense Initiative (SDI)","children":[],"payload":{"tag":"li","lines":"3165,3166"}},{"content":"<strong>When:</strong> 1980s","children":[],"payload":{"tag":"li","lines":"3166,3167"}},{"content":"<strong>Where:</strong> Globally, with a focus on Latin America and Europe","children":[],"payload":{"tag":"li","lines":"3167,3168"}},{"content":"<strong>Why:</strong> To assert American military superiority and combat communism","children":[],"payload":{"tag":"li","lines":"3168,3169"}},{"content":"<strong>Significance:</strong> Helped pressure the Soviet Union into reform, contributing to the eventual end of the Cold War","children":[],"payload":{"tag":"li","lines":"3169,3170"}}],"payload":{"tag":"li","lines":"3163,3170"}},{"content":"<strong>Latin America</strong>","children":[{"content":"<strong>Who:</strong> U.S. policymakers and military forces","children":[],"payload":{"tag":"li","lines":"3171,3172"}},{"content":"<strong>What:</strong> Support for anti-communist regimes and actions like the invasion of Grenada","children":[],"payload":{"tag":"li","lines":"3172,3173"}},{"content":"<strong>When:</strong> 1980s","children":[],"payload":{"tag":"li","lines":"3173,3174"}},{"content":"<strong>Where:</strong> Latin America and the Caribbean","children":[],"payload":{"tag":"li","lines":"3174,3175"}},{"content":"<strong>Why:</strong> To maintain a sphere of influence and counter Soviet expansion","children":[],"payload":{"tag":"li","lines":"3175,3176"}},{"content":"<strong>Significance:</strong> Demonstrated the U.S. willingness to use military force to influence regional politics","children":[],"payload":{"tag":"li","lines":"3176,3177"}}],"payload":{"tag":"li","lines":"3170,3177"}},{"content":"<strong>Iran-Contra Affair</strong>","children":[{"content":"<strong>Who:</strong> Reagan administration officials (e.g., Oliver North)","children":[],"payload":{"tag":"li","lines":"3178,3179"}},{"content":"<strong>What:</strong> A covert operation that sold arms to Iran to secure the release of hostages, with proceeds diverted to fund anti-communist rebels (Nicaraguan Contras)","children":[],"payload":{"tag":"li","lines":"3179,3180"}},{"content":"<strong>When:</strong> Mid-1980s","children":[],"payload":{"tag":"li","lines":"3180,3181"}},{"content":"<strong>Where:</strong> Internationally, affecting U.S. relations in Latin America and the Middle East","children":[],"payload":{"tag":"li","lines":"3181,3182"}},{"content":"<strong>Why:</strong> To support U.S. strategic interests despite congressional prohibitions (violating the Boland Amendment)","children":[],"payload":{"tag":"li","lines":"3182,3183"}},{"content":"<strong>Significance:</strong> Scandalized the nation, temporarily damaged Reagan&#x2019;s popularity, and raised concerns about executive overreach","children":[],"payload":{"tag":"li","lines":"3183,3184"}}],"payload":{"tag":"li","lines":"3177,3184"}},{"content":"<strong>Middle East</strong>","children":[{"content":"<strong>Who:</strong> U.S. military and political leaders","children":[],"payload":{"tag":"li","lines":"3185,3186"}},{"content":"<strong>What:</strong> Deployment of troops to Lebanon to serve as peacekeepers amid civil conflict and PLO activity","children":[],"payload":{"tag":"li","lines":"3186,3187"}},{"content":"<strong>When:</strong> 1980s","children":[],"payload":{"tag":"li","lines":"3187,3188"}},{"content":"<strong>Where:</strong> Lebanon and the broader Middle East","children":[],"payload":{"tag":"li","lines":"3188,3189"}},{"content":"<strong>Why:</strong> To stabilize a volatile region and protect U.S. interests","children":[],"payload":{"tag":"li","lines":"3189,3190"}},{"content":"<strong>Significance:</strong> Highlighted America&#x2019;s global military commitments during the Cold War","children":[],"payload":{"tag":"li","lines":"3190,3191"}}],"payload":{"tag":"li","lines":"3184,3191"}},{"content":"<strong>Improved Relations with the USSR</strong>","children":[{"content":"<strong>Who:</strong> President Reagan and Soviet leader Mikhail Gorbachev","children":[],"payload":{"tag":"li","lines":"3192,3193"}},{"content":"<strong>What:</strong> Diplomatic breakthroughs that led to arms reduction agreements (e.g., INF Treaty) and a thaw in Cold War tensions","children":[],"payload":{"tag":"li","lines":"3193,3194"}},{"content":"<strong>When:</strong> Late 1980s","children":[],"payload":{"tag":"li","lines":"3194,3195"}},{"content":"<strong>Where:</strong> United States, U ymbolized by the fall of the Berlin Wall and the dissolution of the Soviet Union","children":[],"payload":{"tag":"li","lines":"3209,3210"}},{"content":"<strong>When:</strong> 1990&#x2013;1991","children":[],"payload":{"tag":"li","lines":"3210,3211"}},{"content":"<strong>Where:</strong> Europe and globally","children":[],"payload":{"tag":"li","lines":"3211,3212"}},{"content":"<strong>Why:</strong> Internal reforms (glasnost, perestroika), nationalist movements, and economic pressures undermined the USSR","children":[],"payload":{"tag":"li","lines":"3212,3213"}},{"content":"<strong>Significance:</strong> Ended decades of bipolar global tension and positioned the United States as the sole superpower","children":[],"payload":{"tag":"li","lines":"3213,3215"}}],"payload":{"tag":"li","lines":"3207,3215"}},{"content":"\n<p data-lines=\"3215,3216\"><strong>START I &amp; II</strong></p>","children":[{"content":"<strong>Who:</strong> U.S. and Russian leadership under President Bush and subsequent administrations","children":[],"payload":{"tag":"li","lines":"3216,3217"}},{"content":"<strong>What:</strong> Treaties aimed at reducing and limiting nuclear arsenals","children":[],"payload":{"tag":"li","lines":"3217,3218"}},{"content":"<strong>When:</strong> START I (1991) and START II (negotiated during the 1990s)","children":[],"payload":{"tag":"li","lines":"3218,3219"}},{"content":"<strong>Where:</strong> United States and Russia","children":[],"payload":{"tag":"li","lines":"3219,3220"}},{"content":"<strong>Why:</strong> To decrease the nuclear threat and foster greater strategic stability","children":[],"payload":{"tag":"li","lines":"3220,3221"}},{"content":"<strong>Significance:</strong> Represented landmark agreements in arms control and reduced the risk of nuclear conflict","children":[],"payload":{"tag":"li","lines":"3221,3223"}}],"payload":{"tag":"li","lines":"3215,3223"}},{"content":"\n<p data-lines=\"3223,3224\"><strong>Impacts of the End of the Cold War</strong></p>","children":[{"content":"<strong>Who:</strong> U.S. policymakers and the American public","children":[],"payload":{"tag":"li","lines":"3224,3225"}},{"content":"<strong>What:</strong> A reexamination of U.S. global military and economic commitments","children":[],"payload":{"tag":"li","lines":"3225,3226"}},{"content":"<strong>When:</strong> Early 1990s","children":[],"payload":{"tag":"li","lines":"3226,3227"}},{"content":"<strong>Where:</strong> United States and internationally","children":[],"payload":{"tag":"li","lines":"3227,3228"}},{"content":"<strong>Why:</strong> With the Soviet threat gone, debates arose about the necessity of extensive global military engagement","children":[],"payload":{"tag":"li","lines":"3228,3229"}},{"content":"<strong>Significance:</strong> Influenced U.S. foreign policy and led to shifts in defense spending and global strategy","children":[],"payload":{"tag":"li","lines":"3229,3231"}}],"payload":{"tag":"li","lines":"3223,3231"}},{"content":"\n<p data-lines=\"3231,3232\"><strong>Persian Gulf War</strong></p>","children":[{"content":"<strong>Who:</strong> U.S. President George H.W. Bush and an international coalition of UN members","children":[],"payload":{"tag":"li","lines":"3232,3233"}},{"content":"<strong>What:</strong> A military campaign to expel Iraqi forces from Kuwait following Saddam Hussein&#x2019;s invasion","children":[],"payload":{"tag":"li","lines":"3233,3234"}},{"content":"<strong>When:</strong> 1990&#x2013;1991","children":[],"payload":{"tag":"li","lines":"3234,3235"}},{"content":"<strong>Where:</strong> Persian Gulf region","children":[],"payload":{"tag":"li","lines":"3235,3236"}},{"content":"<strong>Why:</strong> To protect regional stability and secure vital oil resources","children":[],"payload":{"tag":"li","lines":"3236,3237"}},{"content":"<strong>Significance:</strong> Demonstrated U.S. military might in the post-Cold War era and reaffirmed American influence in the Middle East","children":[],"payload":{"tag":"li","line 3253"}},{"content":"<strong>Significance:</strong> A landmark civil rights law that expanded the scope of equality in American society","children":[],"payload":{"tag":"li","lines":"3253,3255"}}],"payload":{"tag":"li","lines":"3247,3255"}},{"content":"\n<p data-lines=\"3255,3256\"><strong>Election of 1992</strong></p>","children":[{"content":"<strong>Who:</strong> Bill Clinton (Democrat), George H.W. Bush (Republican), and Ross Perot (Independent)","children":[],"payload":{"tag":"li","lines":"3256,3257"}},{"content":"<strong>What:</strong> A pivotal presidential election focused on economic issues, encapsulated by the phrase &#x201c;It&#x2019;s the economy, stupid!&#x201d;","children":[],"payload":{"tag":"li","lines":"3257,3258"}},{"content":"<strong>When:</strong> 1992","children":[],"payload":{"tag":"li","lines":"3258,3259"}},{"content":"<strong>Where:</strong> United States","children":[],"payload":{"tag":"li","lines":"3259,3260"}},{"content":"<strong>Why:</strong> Public dissatisfaction with the economy and fiscal mismanagement under Bush","children":[],"payload":{"tag":"li","lines":"3260,3261"}},{"content":"<strong>Significance:</strong> Led to a shift in political power to the Democrats and set a centrist agenda for the 1990s","children":[],"payload":{"tag":"li","lines":"3261,3263"}}],"payload":{"tag":"li","lines":"3255,3263"}},{"content":"\n<p data-lines=\"3263,3264\"><strong>Clinton&#x2019;s First Term</strong></p>","children":[{"content":"<strong>Healthcare</strong>","children":[{"content":"<strong>Who:</strong> President Bill Clinton and his administration","children":[],"payload":{"tag":"li","lines":"3265,3266"}},{"content":"<strong>What:</strong> Efforts to establish universal healthcare coverage","children":[],"payload":{"tag":"li","lines":"3266,3267"}},{"content":"<strong>When:</strong> Early 1990s","children":[],"payload":{"tag":"li","lines":"3267,3268"}},{"content":"<strong>Where:</strong> United States","children":[],"payload":{"tag":"li","lines":"32
