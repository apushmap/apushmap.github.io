"tag":"li","lines":"1341,1342"}},{"content":"<strong>Where:</strong> Texas, then under Mexican control","children":[],"payload":{"tag":"li","lines":"1342,1343"}},{"content":"<strong>Why:</strong> Mexico&#x2019;s policies (forcing immigrants to convert to Catholicism and abolishing slavery) clashed with American settlers&#x2019; values and ambitions; led to revolt under Sam Houston against Santa Anna","children":[],"payload":{"tag":"li","lines":"1343,1344"}},{"content":"<strong>Significance:</strong> Texas&#x2019;s bid for independence and subsequent annexation fueled sectional debates over slavery and set the stage for later conflicts in U.S. expansion","children":[],"payload":{"tag":"li","lines":"1344,1346"}}],"payload":{"tag":"li","lines":"1338,1346"}},{"content":"\n<p data-lines=\"1346,1347\"><strong>Oregon</strong></p>","children":[{"content":"<strong>Who:</strong> British authorities and American settlers","children":[],"payload":{"tag":"li","lines":"1347,1348"}},{"content":"<strong>What:</strong> Oregon, then British-controlled, became a target for American expansion due to the presence of settlers and the desire for territorial control","children":[],"payload":{"tag":"li","lines":"1348,1349"}},{"content":"<strong>When:</strong> Mid-19th century","children":[],"payload":{"tag":"li","lines":"1349,1350"}},{"content":"<strong>Where:</strong> The Pacific Northwest","children":[],"payload":{"tag":"li","lines":"1350,1351"}},{"content":"<strong>Why:</strong> Americans sought to extend their influence and secure new land for settlement","children":[],"payload":{"tag":"li","lines":"1351,1352"}},{"content":"<strong>Significance:</strong> Contributed to the era&#x2019;s expansionist policies and eventual boundary negotiations","children":[],"payload":{"tag":"li","lines":"1352,1354"}}],"payload":{"tag":"li","lines":"1346,1354"}},{"content":"\n<p data-lines=\"1354,1355\"><strong>Election of 1844</strong></p>","children":[{"content":"<strong>Who:</strong> Political figures including Van Buren, John C. Calhoun, and the eventual nominee James K. Polk","children":[],"payload":{"tag":"li","lines":"1355,1356"}},{"content":"<strong>What:</strong> A contentious presidential race marked by debates over annexation and expansion","children":[],"payload":{"tag":"li","lines":"1356,1357"}},{"content":"<strong>When:</strong> 1844","children":[],"payload":{"tag":"li","lines":"1357,1358"}},{"content":"<strong>Where:</strong> National political arena","children":[],"payload":{"tag":"li","lines":"1358,1359"}},{"content":"<strong>Why:</strong> The issue of annexing Texas and expanding into Oregon and California split the Democratic Party and reshaped political alliances (&quot;Fifty-four Forty or Fight!&quot; became a slogan for expansionists)","children":[],"payload":{"tag":"li","lines":"1359,1360"}},{"content":"<strong>Significance:</strong> Resulted in Polk&#x2019;s victory, which accelerated territorial expansion due to strong Southern and Western support","children":[],"payload":{"tag":"li","lines":"1360,1362"}}],"payload":{"tag":"li","lines":"1354,1362"}},{"content":"\n<p data-lines=\"1362,1363\"><strong>Mexican American War</strong></p>","children":[{"content":"<strong>Causes</strong>","children":[{"content":"<strong>Who:</strong> President James K. Polk and his supporters versus Mexican authorities","children":[],"payload":{"tag":"li","lines":"1364,1365"}},{"content":"<strong>What:</strong> A war sparked by disputes over the Texas border (Rio Grande vs. Nueces River) and American ambitions in California","children":[],"payload":{"tag":"li","lines":"1365,1366"}},{"content":"<strong>When:</strong> 1846&#x2013;1848","children":[],"payload":{"tag":"li","lines":"1366,1367"}},{"content":"<strong>Where:</strong> Along the U.S.-Mexico border, notably in Texas and California","children":[],"payload":{"tag":"li","lines":"1367,1368"}},{"content":"<strong>Why:</strong> Polk&#x2019;s insistence on the Rio Grande as the border and desire for territorial acquisition clashed with Mexican claims","children":[],"payload":{"tag":"li","lines":"1368,1369"}},{"content":"<strong>Significance:</strong> Marked a turning point in American territorial growth and intensified debates over slavery","children":[],"payload":{"tag":"li","lines":"1369,1370"}}],"payload":{"tag":"li","lines":"1363,1370"}},{"content":"<strong>Military Campaigns</strong>","children":[{"content":"<strong>Who:</strong> American generals such as Stephen Kearny and Zachary Taylor","children":[],"payload":{"tag":"li","lines":"1371,1372"}},{"content":"<strong>What:</strong> Key battles that pushed Mexican forces out of Texas and into California","children":[],"payload":{"tag":"li","lines":"1372,1373"}},{"content":"<strong>When:</strong> During the war (1846&#x2013;1848)","children":[],"payload":{"tag":"li","lines":"1373,1374"}},{"content":"<strong>Where:</strong> Various battlefields in the Southwest","children":[],"payload":{"tag":"li","lines":"1374,1375"}},{"content":"<strong>Why:</strong> To secure decisive military victories that would force Mexico to negotiate","children":[],"payload":{"tag":"li","lines":"1375,1376"}},{"content":"<strong>Significance:</strong> Demonstrated American military prowess and resolve in pursuing expansion","children":[],"payload":{"tag":"li","lines":"1376,1377"}}],"payload":{"tag":"li","lines":"1370,1377"}},{"content":"<strong>Results</strong>","children":[{"content":"<strong>Treaty of Guadalupe Hidalgo (1848)</strong>","children":[{"content":"<strong>Who:</strong> Negotiators from the United States and Mexico","children":[],"payload":{"tag":"li","lines":"1379,1380"}},{"content":"<strong>What:</strong> Treaty that ended the war; Mexico recognized the Rio Grande as the border and ceded California and New Mexico in return for &#x24;15 million","children":[],"payload":{"tag":"li","lines":"1380,1381"}},{"content":"<strong>When:</strong> 1848","children":[],"payload":{"tag":"li","lines":"1381,1382"}},{"content":"<strong>Where:</strong> Negotiated in Guadalupe Hidalgo, near Mexico City","children":[],"payload":{"tag":"li","lines":"1382,1383"}},{"content":"<strong>Why:</strong> To formally settle the conflict and define new national boundaries","children":[],"payload":{"tag":"li","lines":"1383,1384"}},{"content":"<strong>Significance:</strong> Greatly expanded U.S. territory while fueling sectional tensions over slavery","children":[],"payload":{"tag":"li","lines":"1384,1385"}}],"payload":{"tag":"li","lines":"1378,1385"}},{"content":"<strong>Wilmot Proviso</strong>","children":[{"content":"<strong>Who:</strong> Congressman David Wilmot and anti-slavery advocates","children":[],"payload":{"tag":"li","lines":"1386,1387"}},{"content":"<strong>What:</strong> Proposal to ban slavery in any territory acquired from Mexico","children":[],"payload":{"tag":"li","lines":"1387,1388"}},{"content":"<strong>When:</strong> Introduced during the war","children":[],"payload":{"tag":"li","lines":"1388,1389"}},{"content":"<strong>Where:</strong> In the U.S. Congress","children":[],"payload":{"tag":"li","lines":"1389,1390"}},{"content":"<strong>Why:</strong> To prevent the expansion of slavery into new territories","children":[],"payload":{"tag":"li","lines":"1390,1391"}},{"content":"<strong>Significance:</strong> Though it failed, it set an important precedent for future compromises on slavery","children":[],"payload":{"tag":"li","lines":"1391,1393"}}],"payload":{"tag":"li","lines":"1385,1393"}}],"payload":{"tag":"li","lines":"1377,1393"}}],"payload":{"tag":"li","lines":"1362,1393"}},{"content":"\n<p data-lines=\"1393,1394\"><strong>Further Expansion Efforts</strong></p>","children":[{"content":"<strong>Ostend Manifesto</strong>","children":[{"content":"<strong>Who:</strong> A group of American diplomats (details of authorship vary)","children":[],"payload":{"tag":"li","lines":"1395,1396"}},{"content":"<strong>What:</strong> A controversial document proposing the acquisition of Cuba by force if Spain refused to sell","children":[],"payload":{"tag":"li","lines":"1396,1397"}},{"content":"<strong>When:</strong> Mid-19th century","children":[],"payload":{"tag":"li","lines":"1397,1398"}},{"content":"<strong>Where:</strong> In diplomatic circles in Washington, D.C.","children":[],"payload":{"tag":"li","lines":"1398,1399"}},{"content":"<strong>Why:</strong> Driven by the same expansionist ideals and economic interests","children":[],"payload":{"tag":"li","lines":"1399,1400"}},{"content":"<strong>Significance:</strong> Although it did not result in Cuban annexation, it reflects the aggressive expansionist sentiment of the era","children":[],"payload":{"tag":"li","lines":"1400,1401"}}],"payload":{"tag":"li","lines":"1394,1401"}},{"content":"<strong>Gadsden Purchase</strong>","children":[{"content":"<strong>Who:</strong> Negotiated under President Franklin Pierce","children":[],"payload":{"tag":"li","lines":"1402,1403"}},{"content":"<strong>What:</strong> Purchase of a small tract of land in present-day New Mexico and Arizona to facilitate railroad construction","children":[],"payload":{"tag":"li","lines":"1403,1404"}},{"content":"<strong>When:</strong> 1853","children":[],"payload":{"tag":"li","lines":"1404,1405"}},{"content":"<strong>Where:</strong> The southern parts of the present-day Southwest","children":[],"payload":{"tag":"li","lines":"1405,1406"}},{"content":"<strong>Why:</strong> To secure a route for a southern transcontinental railroad and further expand U.S. territory","children":[],"payload":{"tag":"li","lines":"1406,1407"}},{"content":"<strong>Significance:</strong> Cemented U.S. control over key regions needed for transportation and commerce","children":[],"payload":{"tag":"li","lines":"1407,1409"}}],"payload":{"tag":"li","lines":"1401,1409"}}],"payload":{"tag":"li","lines":"1393,1409"}},{"content":"\n<p data-lines=\"1409,1410\"><strong>Settlement Patterns</strong></p>","children":[{"content":"<strong>Who:</strong> Predominantly middle-class settlers","children":[],"payload":{"tag":"li","lines":"1410,1411"}},{"content":"<strong>What:</strong> Migration patterns that bypassed the Great Plains in favor of established regions like Oregon and California","children":[],"payload":{"tag":"li","lines":"1411,1412"}},{"content":"<strong>When:</strong> Mid-19th century, especially following the Gold Rush","children":[],"payload":{"tag":"li","lines":"1412,1413"}},{"content":"<strong>Where:</strong> Western frontier areas with established settlements","children":[],"payload":{"tag":"li","lines":"1413,1414"}},{"content":"<strong>Why:</strong> Economic opportunities and the promise of a new start attracted settlers","children":[],"payload":{"tag":"li","lines":"1414,1415"}},{"content":"<strong>Significance:</strong> Influenced the demographic and economic makeup of the West","children":[],"payload":{"tag":"li","lines":"1415,1417"}}],"payload":{"tag":"li","lines":"1409,1417"}},{"content":"\n<p data-lines=\"1417,1418\"><strong>Gold Rush (1848&#x2013;1850s)</strong></p>","children":[{"content":"<strong>Who:</strong> Prospectors, immigrants (including a significant number of Chinese), and adventurers","children":[],"payload":{"tag":"li","lines":"1418,1419"}},{"content":"<strong>What:</strong> Mass migration to California following the discovery of gold","children":[],"payload":{"tag":"li","lines":"1419,1420"}},{"content":"<strong>When:</strong> Starting in 1848 and continuing into the 1850s","children":[],"payload":{"tag":"li","lines":"1420,1421"}},{"content":"<strong>Where:</strong> California","children":[],"payload":{"tag":"li","lines":"1421,1422"}},{"content":"<strong>Why:</strong> The promise of wealth and a rapid change in economic fortunes","children":[],"payload":{"tag":"li","lines":"1422,1423"}},{"content":"<strong>Significance:</strong> Transformed California&#x2019;s economy, spurred infrastructure development, and accelerated further migration and diversity","children":[],"payload":{"tag":"li","lines":"1423,1425"}}],"payload":{"tag":"li","lines":"1417,1425"}}],"payload":{"tag":"h2","lines":"1321,1322"}}],"payload":{"tag":"h1","lines":"1319,1320"}},{"content":"Unit 6: Late 1800s &#x2013; Early 1900s","children":[{"content":"Chapter 16: 2nd Westward Migration","children":[{"content":"<strong>Protective Tariffs</strong>","children":[{"content":"<strong>Who:</strong> U.S. government policymakers","children":[],"payload":{"tag":"li","lines":"1431,1432"}},{"content":"<strong>What:</strong> Imposition of tariffs on imported goods","children":[],"payload":{"tag":"li","lines":"1432,1433"}},{"content":"<strong>When:</strong> Late 19th century","children":[],"payload":{"tag":"li","lines":"1433,1434"}},{"content":"<strong>Where:</strong> United States (affecting both domestic and international trade)","children":[],"payload":{"tag":"li","lines":"1434,1435"}},{"content":"<strong>Why:</strong> To protect domestic industries by making imported goods more expensive","children":[],"payload":{"tag":"li","lines":"1435,1436"}},{"content":"<strong>Significance:</strong> Benefited Northern manufacturers by boosting domestic production and sales; harmed Southern economies that relied on exporting goods to Europe","children":[],"payload":{"tag":"li","lines":"1436,1437"}}],"payload":{"tag":"li","lines":"1430,1437"}},{"content":"<strong>Foreign Relations</strong>","children":[{"content":"<strong>William Seward&#x2019;s Global Assertion</strong>","children":[{"content":"<strong>Who:</strong> William Seward, U.S. Secretary of State","children":[],"payload":{"tag":"li","lines":"1439,1440"}},{"content":"<strong>What:</strong> Advocated for expanding U.S. influence abroad","children":[],"payload":{"tag":"li","lines":"1440,1441"}},{"content":"<strong>When:</strong> Late 1800s","children":[],"payload":{"tag":"li","lines":"1441,1442"}},{"content":"<strong>Where:</strong> On the international stage","children":[],"payload":{"tag":"li","lines":"1442,1443"}},{"content":"<strong>Why:</strong> To establish the U.S. as a global power through economic and diplomatic means","children":[],"payload":{"tag":"li","lines":"1443,1444"}},{"content":"<strong>Significance:</strong> Set the stage for later territorial acquisitions and international treaties","children":[],"payload":{"tag":"li","lines":"1444,1445"}}],"payload":{"tag":"li","lines":"1438,1445"}},{"content":"<strong>Treaty of Kanagawa</strong>","children":[{"content":"<strong>Who:</strong> U.S. and Japan","children":[],"payload":{"tag":"li","lines":"1446,1447"}},{"content":"<strong>What:</strong> Opened Japanese ports to American ships for trade","children":[],"payload":{"tag":"li","lines":"1447,1448"}},{"content":"<strong>When:</strong> 1854 (its effects resonated into the late 1800s as U.S. asserted power)","children":[],"payload":{"tag":"li","lines":"1448,1449"}},{"content":"<strong>Where:</strong> Japan","children":[],"payload":{"tag":"li","lines":"1449,1450"}},{"content":"<strong>Why:</strong> To secure economic advantage and project power in Asia","children":[],"payload":{"tag":"li","lines":"1450,1451"}},{"content":"<strong>Significance:</strong> Demonstrated U.S. willingness to use economic pressure to influence foreign policy","children":[],"payload":{"tag":"li","lines":"1451,1452"}}],"payload":{"tag":"li","lines":"1445,1452"}},{"content":"<strong>William Seward&#x2019;s &#x201c;Icebox&#x201d;</strong>","children":[{"content":"<strong>Who:</strong> William Seward","children":[],"payload":{"tag":"li","lines":"1453,1454"}},{"content":"<strong>What:</strong> Proposal to purchase Alaska, nicknamed &#x201c;Icebox&#x201d;","children":[],"payload":{"tag":"li","lines":"1454,1455"}},{"content":"<strong>When:</strong> 1867 (effects carried into the later period)","children":[],"payload":{"tag":"li","lines":"1455,1456"}},{"content":"<strong>Where:</strong> Alaska","children":[],"payload":{"tag":"li","lines":"1456,1457"}},{"content":"<strong>Why:</strong> To expand U.S. territory and assert influence in the far north","children":[],"payload":{"tag":"li","lines":"1457,1458"}},{"content":"<strong>Significance:</strong> Expanded U.S. resources and strategic position","children":[],"payload":{"tag":"li","lines":"1458,1459"}}],"payload":{"tag":"li","lines":"1452,1459"}},{"content":"<strong>Burlingame Treaty</strong>","children":[{"content":"<strong>Who:</strong> U.S. diplomats and Chinese authorities","children":[],"payload":{"tag":"li","lines":"1460,1461"}},{"content":"<strong>What:</strong> Treaty guaranteeing rights for U.S. missionaries and setting guidelines for Chinese immigration","children":[],"payload":{"tag":"li","lines":"1461,1462"}},{"content":"<strong>When:</strong> 1868","children":[],"payload":{"tag":"li","lines":"1462,1463"}},{"content":"<strong>Where:</strong> Between the U.S. and China","children":[],"payload":{"tag":"li","lines":"1463,1464"}},{"content":"<strong>Why:</strong> To promote cultural exchange and regulate immigration before the Exclusion Act","children":[],"payload":{"tag":"li","lines":"1464,1465"}},{"content":"<strong>Significance:</strong> Influenced later immigration policies and U.S.-China relations","children":[],"payload":{"tag":"li","lines":"1465,1466"}}],"payload":{"tag":"li","lines":"1459,1466"}}],"payload":{"tag":"li","lines":"1437,1466"}},{"content":"<strong>Railroads</strong>","children":[{"content":"<strong>Who:</strong> Railroad companies and the federal/state governments","children":[],"payload":{"tag":"li","lines":"1467,1468"}},{"content":"<strong>What:</strong> Expansion and regulation of railroads","children":[],"payload":{"tag":"li","lines":"1468,1469"}},{"content":"<strong>When:</strong> Late 19th century","children":[],"payload":{"tag":"li","lines":"1469,1470"}},{"content":"<strong>Where:</strong> Across the United States","children":[],"payload":{"tag":"li","lines":"1470,1471"}},{"content":"<strong>Why:</strong> To facilitate communication, travel, and economic growth by connecting distant regions","children":[],"payload":{"tag":"li","lines":"1471,1472"}},{"content":"<strong>Significance:</strong> Transformed the domestic economy; government charters helped railroad companies secure capital; landmark case Munn v. Illinois affirmed state regulation for the &#x201c;common good&#x201d;","children":[],"payload":{"tag":"li","lines":"1472,1473"}}],"payload":{"tag":"li","lines":"1466,1473"}},{"content":"<strong>Gold Standard vs. Bimetallism</strong>","children":[{"content":"<strong>Gold Standard</strong>","children":[{"content":"<strong>Who:</strong> U.S. policymakers and financial leaders","children":[],"payload":{"tag":"li","lines":"1475,1476"}},{"content":"<strong>What:</strong> Adoption of gold alone as the monetary standard","children":[],"payload":{"tag":"li","lines":"1476,1477"}},{"content":"<strong>When:</strong> Enforced by the Coinage Act of 1873 (&#x201c;Crime of 1873&#x201d;)","children":[],"payload":{"tag":"li","lines":"1477,1478"}},{"content":"<strong>Where:</strong> United States","children":[],"payload":{"tag":"li","lines":"1478,1479"}},{"content":"<strong>Why:</strong> To align with international monetary practices and stabilize currency value","children":[],"payload":{"tag":"li","lines":"1479,1480"}},{"content":"<strong>Significance:</strong> Rendered silver obsolete, angering miners and debtors; contributed to economic debates and populist sentiment","children":[],"payload":{"tag":"li","lines":"1480,1481"}}],"payload":{"tag":"li","lines":"1474,1481"}}],"payload":{"tag":"li","lines":"1473,1481"}},{"content":"<strong>Homestead Act</strong>","children":[{"content":"<strong>Who:</strong> U.S. Congress and prospective settlers","children":[],"payload":{"tag":"li","lines":"1482,1483"}},{"content":"<strong>What:</strong> Legislation granting 160 acres of public land to applicants","children":[],"payload":{"tag":"li","lines":"1483,1484"}},{"content":"<strong>When:</strong> 1862 (its effects prominent in the late 1800s)","children":[],"payload":{"tag":"li","lines":"1484,1485"}},{"content":"<strong>Where:</strong> Interior West","c
