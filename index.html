":{"tag":"li","lines":"1872,1873"}},{"content":"<strong>What:</strong> Populist demands for political and economic reforms (e.g., direct election of Senators, income tax, public ownership of railroads)","children":[],"payload":{"tag":"li","lines":"1873,1874"}},{"content":"<strong>When:</strong> 1890s","children":[],"payload":{"tag":"li","lines":"1874,1875"}},{"content":"<strong>Where:</strong> Rural areas and political platforms like the Omaha Platform","children":[],"payload":{"tag":"li","lines":"1875,1876"}},{"content":"<strong>Why:</strong> To address economic hardships and counter the power of monopolies","children":[],"payload":{"tag":"li","lines":"1876,1877"}},{"content":"<strong>Significance:</strong> Influenced Progressive reforms in the early 20th century","children":[],"payload":{"tag":"li","lines":"1877,1878"}}],"payload":{"tag":"li","lines":"1871,1878"}},{"content":"<strong>Panic of 1893 and Its Aftermath</strong>","children":[{"content":"<strong>Who:</strong> National economy and affected industries","children":[],"payload":{"tag":"li","lines":"1879,1880"}},{"content":"<strong>What:</strong> Severe economic depression marked by bankruptcies and high unemployment","children":[],"payload":{"tag":"li","lines":"1880,1881"}},{"content":"<strong>When:</strong> 1893","children":[],"payload":{"tag":"li","lines":"1881,1882"}},{"content":"<strong>Where:</strong> United States","children":[],"payload":{"tag":"li","lines":"1882,1883"}},{"content":"<strong>Why:</strong> Caused by overextension of railroads, collapsing stock markets, and reduced consumer confidence","children":[],"payload":{"tag":"li","lines":"1883,1884"}},{"content":"<strong>Significance:</strong> Led to large-scale unemployment (e.g., Coxey&#x2019;s Army) and further calls for reform","children":[],"payload":{"tag":"li","lines":"1884,1885"}}],"payload":{"tag":"li","lines":"1878,1885"}},{"content":"<strong>End of Bimetallism</strong>","children":[{"content":"<strong>Who:</strong> U.S. government and financial institutions","children":[],"payload":{"tag":"li","lines":"1886,1887"}},{"content":"<strong>What:</strong> Abandonment of silver coinage in favor of the Gold Standard","children":[],"payload":{"tag":"li","lines":"1887,1888"}},{"content":"<strong>When:</strong> Following the Panic of 1893","children":[],"payload":{"tag":"li","lines":"1888,1889"}},{"content":"<strong>Where:</strong> United States","children":[],"payload":{"tag":"li","lines":"1889,1890"}},{"content":"<strong>Why:</strong> To stabilize the national currency","children":[],"payload":{"tag":"li","lines":"1890,1891"}},{"content":"<strong>Significance:</strong> Marked a key turning point in monetary policy and economic debates","children":[],"payload":{"tag":"li","lines":"1891,1893"}}],"payload":{"tag":"li","lines":"1885,1893"}}],"payload":{"tag":"h2","lines":"1797,1798"}}],"payload":{"tag":"h1","lines":"1427,1428"}},{"content":"Unit 7: 1890-1945","children":[{"content":"Chapter 21: Imperialism","children":[{"content":"\n<p data-lines=\"1900,1901\"><strong>Josiah Strong &#x2013; &quot;Our Country&quot;</strong></p>","children":[{"content":"<strong>Who:</strong> Josiah Strong, a clergyman and writer","children":[],"payload":{"tag":"li","lines":"1901,1902"}},{"content":"<strong>What:</strong> A book that argued for American exceptionalism and the moral duty to &#x201c;civilize&#x201d; non-Western peoples","children":[],"payload":{"tag":"li","lines":"1902,1903"}},{"content":"<strong>When:</strong> Published in the late 19th century","children":[],"payload":{"tag":"li","lines":"1903,1904"}},{"content":"<strong>Where:</strong> United States (influential among American reformers and expansionists)","children":[],"payload":{"tag":"li","lines":"1904,1905"}},{"content":"<strong>Why:</strong> To justify imperialism by promoting the belief that Anglo-Saxon Americans were divinely destined to spread democracy","children":[],"payload":{"tag":"li","lines":"1905,1906"}},{"content":"<strong>Significance:</strong> Helped popularize the &#x201c;white man&#x2019;s burden&#x201d; ideology and bolstered support for overseas expansion","children":[],"payload":{"tag":"li","lines":"1906,1908"}}],"payload":{"tag":"li","lines":"1900,1908"}},{"content":"\n<p data-lines=\"1908,1909\"><strong>Arguments for Imperialism</strong></p>","children":[{"content":"<strong>Who:</strong> Predominantly Republican leaders such as Theodore Roosevelt and William Taft","children":[],"payload":{"tag":"li","lines":"1909,1910"}},{"content":"<strong>What:</strong> The rationale that, with no free land remaining in America, the nation needed to secure resources and raw materials abroad","children":[],"payload":{"tag":"li","lines":"1910,1911"}},{"content":"<strong>When:</strong> Late 1890s to early 1900s","children":[],"payload":{"tag":"li","lines":"1911,1912"}},{"content":"<strong>Where:</strong> Focused on acquiring territories in Latin America, the Caribbean, and the Pacific","children":[],"payload":{"tag":"li","lines":"1912,1913"}},{"content":"<strong>Why:</strong> Driven by a surplus in agriculture and industrial production, racialized Social Darwinism, and the need to catch up with European colonial powers","children":[],"payload":{"tag":"li","lines":"1913,1914"}},{"content":"<strong>Significance:</strong> Provided the ideological and economic basis for U.S. overseas expansion","children":[],"payload":{"tag":"li","lines":"1914,1916"}}],"payload":{"tag":"li","lines":"1908,1916"}},{"content":"\n<p data-lines=\"1916,1917\"><strong>Arguments Against Imperialism</strong></p>","children":[{"content":"<strong>Who:</strong> Primarily Democratic critics, along with progressive reformers and women&#x2019;s rights activists","children":[],"payload":{"tag":"li","lines":"1917,1918"}},{"content":"<strong>What:</strong> The belief that American foreign intervention should be avoided in favor of addressing domestic issues","children":[],"payload":{"tag":"li","lines":"1918,1919"}},{"content":"<strong>When:</strong> Same period as the expansion debates (late 19th century)","children":[],"payload":{"tag":"li","lines":"1919,1920"}},{"content":"<strong>Where:</strong> Debate centered within U.S. political discourse and reform movements","children":[],"payload":{"tag":"li","lines":"1920,1921"}},{"content":"<strong>Why:</strong> Opponents argued that imperialism undermined self&#x2010;government at home and that non-white peoples did not need &#x201c;civilizing&#x201d;","children":[],"payload":{"tag":"li","lines":"1921,1922"}},{"content":"<strong>Significance:</strong> Laid the groundwork for later anti-imperialist and isolationist sentiments","children":[],"payload":{"tag":"li","lines":"1922,1924"}}],"payload":{"tag":"li","lines":"1916,1924"}},{"content":"\n<p data-lines=\"1924,1925\"><strong>War of 1898 (Spanish&#x2013;American War)</strong></p>","children":[{"content":"<strong>Causes</strong>","children":[{"content":"<strong>Who:</strong> U.S. public influenced by journalists (Hearst vs. Pulitzer) and political leaders","children":[],"payload":{"tag":"li","lines":"1926,1927"}},{"content":"<strong>What:</strong> Conflict sparked by Cuba&#x2019;s bid for independence and economic interests in the Caribbean","children":[],"payload":{"tag":"li","lines":"1927,1928"}},{"content":"<strong>When:</strong> 1898","children":[],"payload":{"tag":"li","lines":"1928,1929"}},{"content":"<strong>Where:</strong> Cuba, Puerto Rico, Guam, and the Philippines","children":[],"payload":{"tag":"li","lines":"1929,1930"}},{"content":"<strong>Why:</strong> Factors included Cuba&#x2019;s disruptive bid for independence, the need for cheap labor and lucrative trade, yellow journalism, jingoism, and incidents like the Dupuy DeLome Letter and USS Maine explosion","children":[],"payload":{"tag":"li","lines":"1930,1931"}},{"content":"<strong>Significance:</strong> Marked America&#x2019;s first major military engagement abroad and signaled the nation&#x2019;s emerging imperial power","children":[],"payload":{"tag":"li","lines":"1931,1932"}}],"payload":{"tag":"li","lines":"1925,1932"}},{"content":"<strong>Teller Amendment</strong>","children":[{"content":"<strong>Who:</strong> U.S. Congress","children":[],"payload":{"tag":"li","lines":"1933,1934"}},{"content":"<strong>What:</strong> A provision declaring that the U.S. would not annex Cuba","children":[],"payload":{"tag":"li","lines":"1934,1935"}},{"content":"<strong>When:</strong> 1898, during the Spanish&#x2013;American War","children":[],"payload":{"tag":"li","lines":"1935,1936"}},{"content":"<strong>Where:</strong> In U.S. legislative debates","children":[],"payload":{"tag":"li","lines":"1936,1937"}},{"content":"<strong>Why:</strong> To reassure both domestic critics and Cubans that the war was not for territorial conquest","children":[],"payload":{"tag":"li","lines":"1937,1938"}},{"content":"<strong>Significance:</strong> Highlighted the ambivalence of U.S. imperial policy","children":[],"payload":{"tag":"li","lines":"1938,1939"}}],"payload":{"tag":"li","lines":"1932,1939"}},{"content":"<strong>Insular Cases</strong>","children":[{"content":"<strong>Who:</strong> U.S. Supreme Court","children":[],"payload":{"tag":"li","lines":"1940,1941"}},{"content":"<strong>What:</strong> A series of decisions ruling that U.S. citizenship did not automatically extend to people in newly acquired territories","children":[],"payload":{"tag":"li","lines":"1941,1942"}},{"content":"<strong>When:</strong> Following the 1898 war","children":[],"payload":{"tag":"li","lines":"1942,1943"}},{"content":"<strong>Where:</strong> Affecting territories like Puerto Rico, Guam, and the Philippines","children":[],"payload":{"tag":"li","lines":"1943,1944"}},{"content":"<strong>Why:</strong> To determine the legal status of residents in these territories","children":[],"payload":{"tag":"li","lines":"1944,1945"}},{"content":"<strong>Significance:</strong> Set a precedent for the &#x201c;unincorporated&#x201d; status of U.S. territories, reflecting a form of imperial control","children":[],"payload":{"tag":"li","lines":"1945,1946"}}],"payload":{"tag":"li","lines":"1939,1946"}},{"content":"<strong>Platt Amendment</strong>","children":[{"content":"<strong>Who:</strong> U.S. Congress and President McKinley&#x2019;s administration","children":[],"payload":{"tag":"li","lines":"1947,1948"}},{"content":"<strong>What:</strong> Legislation that limited Cuba&#x2019;s sovereignty by reserving for the U.S. the right to intervene in Cuban affairs","children":[],"payload":{"tag":"li","lines":"1948,1949"}},{"content":"<strong>When:</strong> Enacted in 1901","children":[],"payload":{"tag":"li","lines":"1949,1950"}},{"content":"<strong>Where:</strong> Cuba","children":[],"payload":{"tag":"li","lines":"1950,1951"}},{"content":"<strong>Why:</strong> To ensure U.S. strategic and economic interests in the Caribbean were maintained","children":[],"payload":{"tag":"li","lines":"1951,1952"}},{"content":"<strong>Significance:</strong> Deepened U.S. involvement in Cuban politics and set an example for future American interventionism","children":[],"payload":{"tag":"li","lines":"1952,1953"}}],"payload":{"tag":"li","lines":"1946,1953"}},{"content":"<strong>Results of the War</strong>","children":[{"content":"<strong>Who:</strong> U.S. government and military; affected peoples in Cuba, Puerto Rico, Guam, and the Philippines","children":[],"payload":{"tag":"li","lines":"1954,1955"}},{"content":"<strong>What:</strong> The U.S. emerged as a global power with territorial acquisitions, though some local revolts for independence occurred","children":[],"payload":{"tag":"li","lines":"1955,1956"}},{"content":"<strong>When:</strong> Immediately post-1898","children":[],"payload":{"tag":"li","lines":"1956,1957"}},{"content":"<strong>Where:</strong> The Caribbean and Pacific","children":[],"payload":{"tag":"li","lines":"1957,1958"}},{"content":"<strong>Why:</strong> Victory led to peace treaties with Spain that reshaped territorial boundaries","children":[],"payload":{"tag":"li","lines":"1958,1959"}},{"content":"<strong>Significance:</strong> Laid the foundation for American imperial expansion and a more interventionist foreign policy","children":[],"payload":{"tag":"li","lines":"1959,1961"}}],"payload":{"tag":"li","lines":"1953,1961"}}],"payload":{"tag":"li","lines":"1924,1961"}},{"content":"\n<p data-lines=\"1961,1962\"><strong>Hawaii</strong></p>","children":[{"content":"<strong>Who:</strong> U.S. business interests (the Annexation Club), Queen Liliuokalani, and U.S. Marines","children":[],"payload":{"tag":"li","lines":"1962,1963"}},{"content":"<strong>What:</strong> The overthrow of the Hawaiian monarchy and eventual annexation of Hawaii","children":[],"payload":{"tag":"li","lines":"1963,1964"}},{"content":"<strong>When:</strong> Late 1890s (1893 overthrow; annexation in 1898)","children":[],"payload":{"tag":"li","lines":"1964,1965"}},{"content":"<strong>Where:</strong> Hawaii, in the central Pacific","children":[],"payload":{"tag":"li","lines":"1965,1966"}},{"content":"<strong>Why:</strong> Driven by economic interests (sugar trade) and strategic military considerations","children":[],"payload":{"tag":"li","lines":"1966,1967"}},{"content":"<strong>Significance:</strong> Expanded U.S. influence in the Pacific and provided a critical naval base for future operations","children":[],"payload":{"tag":"li","lines":"1967,1969"}}],"payload":{"tag":"li","lines":"1961,1969"}},{"content":"\n<p data-lines=\"1969,1970\"><strong>Imperialism in China &amp; Japan</strong></p>","children":[{"content":"<strong>Open Door Policy</strong>","children":[{"content":"<strong>Who:</strong> U.S. Secretary of State John Hay","children":[],"payload":{"tag":"li","lines":"1971,1972"}},{"content":"<strong>What:</strong> A policy calling for equal trading rights for all nations in China","children":[],"payload":{"tag":"li","lines":"1972,1973"}},{"content":"<strong>When:</strong> Introduced in 1899&#x2013;1900","children":[],"payload":{"tag":"li","lines":"1973,1974"}},{"content":"<strong>Where:</strong> China","children":[],"payload":{"tag":"li","lines":"1974,1975"}},{"content":"<strong>Why:</strong> To prevent any single power from monopolizing Chinese trade and to secure economic opportunities for the U.S.","children":[],"payload":{"tag":"li","lines":"1975,1976"}},{"content":"<strong>Significance:</strong> Asserted U.S. economic interests in Asia without formally colonizing China","children":[],"payload":{"tag":"li","lines":"1976,1977"}}],"payload":{"tag":"li","lines":"1970,1977"}},{"content":"<strong>Takahira Agreement</strong>","children":[{"content":"<strong>Who:</strong> U.S. and Japanese diplomats","children":[],"payload":{"tag":"li","lines":"1978,1979"}},{"content":"<strong>What:</strong> An understanding promoting free commerce and limited Japanese influence in parts of Northern China","children":[],"payload":{"tag":"li","lines":"1979,1980"}},{"content":"<strong>When:</strong> Early 20th century","children":[],"payload":{"tag":"li","lines":"1980,1981"}},{"content":"<strong>Where:</strong> Primarily in Northern China","children":[],"payload":{"tag":"li","lines":"1981,1982"}},{"content":"<strong>Why:</strong> To stabilize trade relationships in East Asia","children":[],"payload":{"tag":"li","lines":"1982,1983"}},{"content":"<strong>Significance:</strong> Although less well known, it reflected the complexities of U.S.&#x2013;Japan relations during the imperial era","children":[],"payload":{"tag":"li","lines":"1983,1985"}}],"payload":{"tag":"li","lines":"1977,1985"}}],"payload":{"tag":"li","lines":"1969,1985"}},{"content":"\n<p data-lines=\"1985,1986\"><strong>US &amp; Latin America</strong></p>","children":[{"content":"<strong>Hay&#x2013;Pauncefote Treaty</strong>","children":[{"content":"<strong>Who:</strong> U.S. and British negotiators","children":[],"payload":{"tag":"li","lines":"1987,1988"}},{"content":"<strong>What:</strong> A treaty that cleared the way for American control over the Panama Canal","children":[],"payload":{"tag":"li","lines":"1988,1989"}},{"content":"<strong>When:</strong> 1901","children":[],"payload":{"tag":"li","lines":"1989,1990"}},{"content":"<strong>Where:</strong> Negotiated between the U.S. and Britain regarding the Panama Canal Zone","children":[],"payload":{"tag":"li","lines":"1990,1991"}},{"content":"<strong>Why:</strong> To secure a strategic maritime route essential for trade and military mobility","children":[],"payload":{"tag":"li","lines":"1991,1992"}},{"content":"<strong>Significance:</strong> Enhanced U.S. influence in Latin America and underscored the nation&#x2019;s growing role as a global power","children":[],"payload":{"tag":"li","lines":"1992,1994"}}],"payload":{"tag":"li","lines":"1986,1994"}}],"payload":{"tag":"li","lines":"1985,1994"}},{"content":"\n<p data-lines=\"1994,1995\"><strong>Roosevelt Corollary</strong></p>","children":[{"content":"<strong>Who:</strong> President Theodore Roosevelt","children":[],"payload":{"tag":"li","lines":"1995,1996"}},{"content":"<strong>What:</strong> An extension of the Monroe Doctrine, asserting U.S. intervention in Latin American countries to maintain stability","children":[],"payload":{"tag":"li","lines":"1996,1997"}},{"content":"<strong>When:</strong> 1904","children":[],"payload":{"tag":"li","lines":"1997,1998"}},{"content":"<strong>Where:</strong> The Caribbean and Central America","children":[],"payload":{"tag":"li","lines":"1998,1999"}},{"content":"<strong>Why:</strong> To counter European intervention and protect American strategic interests","children":[],"payload":{"tag":"li","lines":"1999,2000"}},{"content":"<strong>Significance:</strong> Justified numerous U.S. interventions in Latin America and marked a shift toward proactive imperialism","children":[],"payload":{"tag":"li","lines":"2000,2002"}}],"payload":{"tag":"li","lines":"1994,2002"}},{"content":"\n<p data-lines=\"2002,2003\"><strong>Big Stick Diplomacy</strong></p>","children":[{"content":"<strong>Who:</strong> President Theodore Roosevelt","children":[],"payload":{"tag":"li","lines":"2003,2004"}},{"content":"<strong>What:</strong> A foreign policy based on negotiating peacefully while simultaneously displaying military strength","children":[],"payload":{"tag":"li","lines":"2004,2005"}},{"content":"<strong>When:</strong> Early 20th century","children":[],"payload":{"tag":"li","lines":"2005,2006"}},{"content":"<strong>Where:</strong> Globally, with a focus on Latin America and the Caribbean","children":[],"payload":{"tag":"li","lines":"2006,2007"}},{"content":"<strong>Why:</strong> To deter potential adversaries without resorting to constant warfare","children":[],"payload":{"tag":"li","lines":"2007,2008"}},{"content":"<strong>Significance:</strong> Became a hallmark of U.S. imperial power and influenced subsequent American foreign policy","children":[],"payload":{"tag":"li","lines":"2008,2010"}}],"payload":{"tag":"li","lines":"2002,2010"}},{"content":"\n<p data-lines=\"2010,2011\"><strong>Wilson &amp; Mexico</strong></p>","children":[{"content":"<strong>Who:</strong> President Woodrow Wilson and Mexican political figures (e.g., Porfirio D&#xed;az, Francisco Madero)","children":[],"payload":{"tag":"li","lines":"2011,2012"}},{"content":"<strong>What:</strong> U.S. interventions in Mexico intended to protect American interests while ostensibly refraining from outright colonization","children":[],"payload":{"tag":"li","lines":"2012,2013"}},{"content":"<strong>When:</strong> Early 20th century (notably during the Mexican Revolution, 1910&#x2013;1920)","children":[],"payload":{"tag":"li","lines":"2013,2014"}},{"content":"<strong>Where:</strong> Mexico","children":[],"payload":{"tag":"li","lines":"2014,2015"}},{"content":"<strong>Why:</strong> To stabilize the region and safeguard economic and security interests in the face of political upheaval","children":[],"payload":{"tag":"li","lines":"2015,2016"}},{"content":"<strong>Significance:</strong> Demonstrated the U.S. willingness to intervene in neighboring countries even under a policy of non-colonization","children":[],"payload":{"tag":"li","lines":"2016,2018"}}],"payload":{"tag":"li","lines":"2010,2018"}},{"content":"\n<p data-lines=\"2018,2019\"><strong>World War I and U.S. Involvement</strong></p>","children":[{"content":"<strong>Causes of WWI (M-A-N-I-A)</strong>","children":[{"content":"<strong>Militarism:</strong> Nations built large armies and advanced weaponry; boredom and desire for power led to &#x201c;big boi&#x201d; weapons","children":[{"content":"<strong>Who:</strong> European powers, indirectly affecting U.S. interests","children":[],"payload":{"tag":"li","lines":"2021,2022"}},{"content":"<strong>What/When/Where:</strong> Early 20th century; Europe","children":[],"payload":{"tag":"li","lines":"2022,2023"}},{"content":"<strong>Why:</strong> Arms buildup contributed to an atmosphere of suspicion and competition","children":[],"payload":{"tag":"li","lines":"2023,2024"}},{"content":"<strong>Significance:</strong> Set the stage for a global conflict","children":[],"payload":{"tag":"li","lines":"2024,2025"}}],"payload":{"tag":"li","lines":"2020,2025"}},{"content":"<strong>Alliances:</strong> Formation of the Triple Alliance (Germany, Austro-Hungary, Italy) versus the Triple Entente (Britain, France, Russia)","children":[],"payload":{"tag":"li","lines":"2025,2026"}},{"content":"<strong>Nationalism:</strong> Extreme pride and jingoism fueled rivalries among nations","children":[],"payload":{"tag":"li","lines":"2026,2027"}},{"content":"<strong>Imperialism:</strong> Competition over colonies (including use of Big Stick Diplomacy) increased tensions","children":[],"payload":{"tag":"li","lines":"2027,2028"}},{"content":"<strong>Assassination:</strong> The murder of Archduke Franz Ferdinand in 1914 sparked the war","children":[],"payload":{"tag":"li","lines":"2028,2029"}}],"payload":{"tag":"li","lines":"2019,2029"}},{"content":"<strong>U.S. Neutrality and Involvement</strong>","children":[{"content":"<strong>Neutrality:</strong> Initially, the U.S. sought to remain apart to later assert power in a post-war world","children":[{"content":"<strong>Who:</strong> President Woodrow Wilson and U.S. policymakers","children":[],"payload":{"tag":"li","lines":"2031,2032"}},{"content":"<strong>What/When/Where:</strong> 1914&#x2013;1917, primarily in Europe and the global economy","children":[],"payload":{"tag":"li","lines":"2032,2033"}},{"content":"<strong>Why:</strong> Economic interests and public sentiment favored neutrality at first","children":[],"payload":{"tag":"li","lines":"2033,2034"}},{"content":"<strong>Significance:</strong> Despite neutrality, U.S. banks and trade favored the Allies, indirectly aligning the U.S. against the Central Powers","children":[],"payload":{"tag":"li","lines":"2034,2035"}}],"payload":{"tag":"li","lines":"2030,2035"}},{"content":"<strong>Catalysts for Involvement</strong>","children":[{"content":"<strong>Lusitania:</strong> Sinking of a British ship carrying arms and civilians (including Americans) by German submarines in 1915","children":[],"payload":{"tag":"li","lines":"2036,2037"}},{"content":"<strong>Unrestricted Submarine Warfare:</strong> German policy that endangered American trade","children":[],"payload":{"tag":"li","lines":"2037,2038"}},{"content":"<strong>Zimmerman Telegram:</strong> A secret German message proposing a U.S.&#x2013;Mexico conflict","children":[],"payload":{"tag":"li","lines":"2038,2039"}},{"content":"<strong>National Defense Act:</strong> Increased military preparedness before official U.S. entry","children":[],"payload":{"tag":"li","lines":"2039,2040"}},{"content":"<strong>Significance:</strong> These events pushed the U.S. to declare war in 1917, ending its neutrality","children":[],"payload":{"tag":"li","lines":"2040,2042"}}],"payload":{"tag":"li","lines":"2035,2042"}}],"payload":{"tag":"li","lines":"2029,2042"}}],"payload":{"tag":"li","lines":"2018,2042"}},{"content":"\n<p data-lines=\"2042,2043\"><strong>Opposition to Involvement</strong></p>","children":[{"content":"<strong>Who:</strong> Groups in the West and Midwest, including Populists, Progressives, Socialists, and notable figures like William Jennings Bryan and Jane Addams","children":[],"payload":{"tag":"li","lines":"2043,2044"}},{"content":"<strong>What:</strong> Criticisms focused on domestic issues (e.g., women&#x2019;s suffrage, labor rights) and a preference for isolationism","children":[],"payload":{"tag":"li","lines":"2044,2045"}},{"content":"<strong>When/Where/Why/Significance:</strong> Reflecting longstanding American debates over intervention versus focusing on internal reform","children":[],"payload":{"tag":"li","lines":"2045,2047"}}],"payload":{"tag":"li","lines":"2042,2047"}},{"content":"\n<p data-lines=\"2047,2048\"><strong>War on the Homefront</strong></p>","children":[{"content":"<strong>Government Mobilization</strong>","children":[{"content":"<strong>War Industries Board</strong>","children":[{"content":"<strong>Who:</strong> Led by Bernard Baruch","children":[],"payload":{"tag":"li","lines":"2050,2051"}},{"content":"<strong>What:</strong> Directed military production and set prices","children":[],"payload":{"tag":"li","lines":"2051,2052"}},{"content":"<strong>When:</strong> During WWI","children":[],"payload":{"tag":"li","lines":"2052,2053"}},{"content":"<strong>Where:</strong> United States","children":[],"payload":{"tag":"li","lines":"2053,2054"}},{"content":"<strong>Why:</strong> To streamline production for the war effort","children":[],"payload":{"tag":"li","lines":"2054,2055"}},{"content":"<strong>Significance:</strong> Ensured rapid military mobilization and standardization of production","children":[],"payload":{"tag":"li","lines":"2055,2056"}}],"payload":{"tag":"li","lines":"2049,2056"}},{"content":"<strong>National War Labor Bond</strong>","children":[{"content":"<strong>Who:</strong> U.S. government under President Taft&#x2019;s influence","children":[],"payload":{"tag":"li","lines":"2057,2058"}},{"content":"<strong>What:</strong> Program establishing an 8-hour workday, overtime bonuses, and equal pay for women","children":[],"payload":{"tag":"li","lines":"2058,2059"}},{"content":"<strong>When:</strong> During WWI","children":[],"payload":{"tag":"li","lines":"2059,2060"}},{"content":"<strong>Where:</strong> United States","children":[],"payload":{"tag":"li","lines":"2060,2061"}},{"content":"<strong>Why:</strong> To reduce strikes and maintain industrial productivity","children":[],"payload":{"tag":"li","lines":"2061,2062"}},{"content":"<strong>Significance:</strong> Demonstrated the government&#x2019;s role in shaping labor relations during wartime","children":[],"payload":{"tag":"li","lines":"2062,2063"}}],"payload":{"tag":"li","lines":"2056,2063"}},{"content":"<strong>Food and Fuel Administrations</strong>","children":[{"content":"<strong>Who:</strong> Led by Herbert Hoover (Food) and Harry Garfield (Fuel)","children":[],"payload":{"tag":"li","lines":"2064,2065"}},{"content":"<strong>What:</strong> Programs to conserve food and fuel (e.g., Meatless Mondays, Wheatless Wednesdays)","children":[],"payload":{"tag":"li","lines":"2065,2066"}},{"content":"<strong>When:</strong> WWI period","children":[],"payload":{"tag":"li","lines":"2066,2067"}},{"content":"<strong>Where:</strong> United States","children":[],"payload":{"tag":"li","lines":"2067,2068"}},{"content":"<strong>Why:</strong> To ensure adequate supplies for the military and civilians","children":[],"payload":{"tag":"li","lines":"2068,2069"}},{"content":"<strong>Significance:</strong> Illustrated the use of government intervention to support the war effort","children":[],"payload":{"tag":"li","lines":"2069,2070"}}],"payload":{"tag":"li","lines":"2063,2070"}},{"content":"<strong>Finance Board and Committee on Public Information</strong>","children":[{"content":"<strong>Who:</strong> U.S. government officials including George Creel (propaganda)","children":[],"payload":{"tag":"li","lines":"2071,2072"}},{"content":"<strong>What:</strong> Encouraged war bond purchases and disseminated wartime propaganda","children":[],"payload":{"tag":"li","lines":"2072,2073"}},{"content":"<strong>When:</strong> During WWI","children":[],"payload":{"tag":"li","lines":"2073,2074"}},{"content":"<strong>Where:</strong> United States","children":[],"payload":{"tag":"li","lines":"2074,2075"}},{"content":"<strong>Why:</strong> To finance the war and build public support","children":[],"payload":{"tag":"li","lines":"2075,2076"}},{"content":"<strong>Significance:</strong> Strengthened national unity and war financing","children":[],"payload":{"tag":"li","lines":"2076,2077"}}],"payload":{"tag":"li","lines":"2070,2077"}},{"content":"<strong>Legal Measures</strong>","children":[{"content":"<strong>Sedition Act, Schneck v. US, Abrams v. US</strong>","children":[{"content":"<strong>Who:</strong> U.S. government and the Supreme Court","children":[],"payload":{"tag":"li","lines":"2079,2080"}},{"content":"<strong>What:</strong> Laws and rulings limiting speech deemed dangerous or subversive","children":[],"payload":{"tag":"li","lines":"2080,2081"}},{"content":"<strong>When:</strong> WWI era","children":[],"payload":{"tag":"li","lines":"2081,2082"}},{"content":"<strong>Where:</strong> United States","children":[],"payload":{"tag":"li","lines":"2082,2083"}},{"content":"<strong>Why:</strong> To prevent dissent that might hinder the war effort","children":[],"payload":{"tag":"li","lines":"2083,2084"}},{"content":"<strong>Significance:</strong> Reflected tensions between civil liberties and national security","children":[],"payload":{"tag":"li","lines":"2084,2085"}}],"payload":{"tag":"li","lines":"2078,2085"}}],"payload":{"tag":"li","lines":"2077,2085"}}],"payload":{"tag":"li","lines":"2048,2085"}},{"content":"<strong>Social Changes</strong>","children":[{"content":"<strong>Great Migration</strong>","children":[{"content":"<strong>Who:</strong> African Americans moving from the oppressive South","children":[],"payload":{"tag":"li","lines":"2087,2088"}},{"content":"<strong>What:</strong> Mass migration to northern cities for industrial jobs","children":[],"payload":{"tag":"li","lines":"2088,2089"}},{"content":"<strong>When:</strong> During WWI","children":[],"payload":{"tag":"li","lines":"2089,2090"}},{"content":"<strong>Where:</strong> From the Southern U.S. to cities like Chicago, Detroit, New York","children":[],"payload":{"tag":"li","lines":"2090,2091"}},{"content":"<strong>Why:</strong> To escape Jim Crow laws and seek economic opportunities","children":[],"payload":{"tag":"li","lines":"2091,2092"}},{"content":"<strong>Significance:</strong> Transformed urban demographics and laid the foundation for the Civil Rights Movement","children":[],"payload":{"tag":"li","lines":"2092,2093"}}],"payload":{"tag":"li","lines":"2086,2093"}},{"content":"<strong>Women&#x2019;s Suffrage</strong>","children":[{"content":"<strong>Who:</strong> Activists like Carrie Chapman Catt and Alice Paul; supported by President Woodrow Wilson","children":[],"payload":{"tag":"li","lines":"2094,2095"}},{"content":"<strong>What:</strong> Movement that secured the right to vote for women","children":[],"payload":{"tag":"li","lines":"2095,2096"}},{"content":"<strong>When:</strong> Culminated in the 19th Amendment (1919/1920)","children":[],"payload":{"tag":"li","lines":"2096,2097"}},{"content":"<strong>Where:</strong> United States","children":[],"payload":{"tag":"li","lines":"2097,2098"}},{"content":"<strong>Why:</strong> Recognized women&#x2019;s contributions to the war effort and broader social justice concerns","children":[],"payload":{"tag":"li","lines":"2098,2099"}},{"content":"<strong>Significance:</strong> Marked a major expansion of democratic rights in America","children":[],"payload":{"tag":"li","lines":"2099,2101"}}],"payload":{"tag":"li","lines":"2093,2101"}}],"payload":{"tag":"li","lines":"2085,2101"}}],"payload":{"tag":"li","lines":"2047,2101"}},{"content":"\n<p data-lines=\"2101,2102\"><strong>Peace Initiatives</strong></p>","children":[{"content":"<strong>Fourteen Points</strong>","children":[{"content":"<strong>Who:</strong> President Woodrow Wilson","children":[],"payload":{"tag":"li","lines":"2103,2104"}},{"content":"<strong>What:</strong> A set of principles for peace and self-determination","children":[],"payload":{"tag":"li","lines":"2104,2105"}},{"content":"<strong>When:</strong> 1918","children":[],"payload":{"tag":"li","lines":"2105,2106"}},{"content":"<strong>Where:</strong> Presented to Congress, aimed at Europe","children":[],"payload":{"tag":"li","lines":"2106,2107"}},{"content":"<strong>Why:</strong> To create a lasting peace after WWI and prevent future conflicts","children":[],"payload":{"tag":"li","lines":"2107,2108"}},{"content":"<strong>Significance:</strong> Influenced the postwar order despite many points being compromised","children":[],"payload":{"tag":"li","lines":"2108,2109"}}],"payload":{"tag":"li","lines":"2102,2109"}},{"content":"<strong>League of Nations</strong>","children":[{"content":"<strong>Who:</strong> Proposed by Wilson; intended for global governance","children":[],"payload":{"tag":"li","lines":"2110,2111"}},{"content":"<strong>What:</strong> An international organization to prevent future wars","children":[],"payload":{"tag":"li","lines":"2111,2112"}},{"content":"<strong>When:</strong> Founded in 1920 (though the U.S. never joined)","children":[],"payload":{"tag":"li","lines":"2112,2113"}},{"content":"<strong>Where:</strong> International","children":[],"payload":{"tag":"li","lines":"2113,2114"}},{"content":"<strong>Why:</strong> To provide a forum for resolving international disputes peacefully","children":[],"payload":{"tag":"li","lines":"2114,2115"}},{"content":"<strong>Significance:</strong> Its failure, partly due to U.S. non-participation, influenced later the United Nations","children":[],"payload":{"tag":"li","lines":"2115,2116"}}],"payload":{"tag":"li","lines":"2109,2116"}},{"content":"<strong>Treaty of Versailles</strong>","children":[{"content":"<strong>Who:</strong> Allied Powers and Germany","children":[],"payload":{"tag":"li","lines":"2117,2118"}},{"content":"<strong>What:</strong> Treaty ending WWI and imposing harsh penalties on Germany","children":[],"payload":{"tag":"li","lines":"2118,2119"}},{"content":"<strong>When:</strong> Signed in 1919","children":[],"payload":{"tag":"li","lines":"2119,2120"}},{"content":"<strong>Where:</strong> Versailles, France","children":[],"payload":{"tag":"li","lines":"2120,2121"}},{"content":"<strong>Why:</strong> To punish Germany and redraw the map of Europe","children":[],"payload":{"tag":"li","lines":"2121,2122"}},{"content":"<strong>Significance:</strong> Its punitive terms contributed to future instability and were later rejected by a Republican Congress that opposed foreign entanglements","children":[],"payload":{"tag":"li","lines":"2122,2123"}}],"payload":{"tag":"li","lines":"2116,2123"}},{"content":"<strong>Reservationists</strong>","children":[{"content":"<strong>Who:</strong> A faction of Republicans led by Senator Henry Cabot Lodge","children":[],"payload":{"tag":"li","lines":"2124,2125"}},{"content":"<strong>What:</strong> Advocated for amendments to the League of Nations treaty","children":[],"payload":{"tag":"li","lines":"2125,2126"}},{"content":"<strong>When:</strong> Early 1920s","children":[],"payload":{"tag":"li","lines":"2126,2127"}},{"content":"<strong>Where:</strong> U.S. Senate","children":[],"payload":{"tag":"li","lines":"2127,2128"}},{"content":"<strong>Why:</strong> To protect U.S. sovereignty and avoid commitments that would limit American freedom in foreign policy","children":[],"payload":{"tag":"li","lines":"2128,2129"}},{"content":"<strong>Significance:</strong> Their opposition helped shape U.S. isolationist policies in the interwar period","children":[],"payload":{"tag":"li","lines":"2129,2131"}}],"payload":{"tag":"li","lines":"2123,2131"}}],"payload":{"tag":"li","lines":"2101,2131"}}],"payload":{"tag":"h2","lines":"1898,1899"}},{"content":"Chapter 22: The Roaring 20&#x2019;s","children":[{"content":"\n<p data-lines=\"2138,2139\"><strong>Legacy of WWI</strong></p>","children":[{"content":"<strong>Who:</strong> American society influenced by returning veterans and war experiences","children":[],"payload":{"tag":"li","lines":"2139,2140"}},{"content":"<strong>What:</strong> Lingering impacts on culture, politics, and economics after the war","children":[],"payload":{"tag":"li","lines":"2140,2141"}},{"content":"<strong>When:</strong> Post-1918 through the 1920s","children":[],"payload":{"tag":"li","lines":"2141,2142"}},{"content":"<strong>Where:</strong> United States and its global economic networks","children":[],"payload":{"tag":"li","lines":"2142,2143"}},{"content":"<strong>Why:</strong> War reshaped societal norms, accelerated technological change, and sparked debates over democracy and inequality","children":[],"payload":{"tag":"li","lines":"2143,2144"}},{"content":"<strong>Significance:</strong> Set the stage for dramatic cultural and economic shifts in the 1920s","children":[],"payload":{"tag":"li","lines":"2144,2146"}}],"payload":{"tag":"li","lines":"2138,2146"}},{"content":"\n<p data-lines=\"2146,2147\"><strong>Causes of Racial Tensions</strong></p>","children":[{"content":"<strong>Who:</strong> Predominantly white working-class citizens and newly arriving African Americans from the Great Migration","children":[],"payload":{"tag":"li","lines":"2147,2148"}},{"content":"<strong>What:</strong> Increased competition for jobs and housing led to white violence against African Americans","children":[],"payload":{"tag":"li","lines":"2148,2149"}},{"content":"<strong>When:</strong> 1910s through the 1920s","children":[],"payload":{"tag":"li","lines":"2149,2150"}},{"content":"<strong>Where:</strong> Urban centers in the North and Midwest","children":[],"payload":{"tag":"li","lines":"2150,2151"}},{"content":"<strong>Why:</strong> Economic clout gained by African Americans upset existing racial hierarchies","children":[],"payload":{"tag":"li","lines":"2151,2152"}},{"content":"<strong>Significance:</strong> Fueled racial animosity and laid the groundwork for the later Civil Rights Movement","children":[],"payload":{"tag":"li","lines":"2152,2154"}}],"payload":{"tag":"li","lines":"2146,2154"}},{"content":"\n<p data-lines=\"2154,2155\"><strong>Labor Unions</strong></p>","children":[{"content":"<strong>Who:</strong> Organized workers and labor leaders in industrial sectors","children":[],"payload":{"tag":"li","lines":"2155,2156"}},{"content":"<strong>What:</strong> Growth of unions influenced by government policies (e.g., National War Labor Board)","children":[],"payload":{"tag":"li","lines":"2156,2157"}},{"content":"<strong>When:</strong> During and after WWI, especially in the 1920s","children":[],"payload":{"tag":"li","lines":"2157,2158"}},{"content":"<strong>Where:</strong> Throughout the United States, particularly in industrial cities","children":[],"payload":{"tag":"li","lines":"2158,2159"}},{"content":"<strong>Why:</strong> To secure better wages, hours, and working conditions in the face of rising competition from non-white workers","children":[],"payload":{"tag":"li","lines":"2159,2160"}},{"content":"<strong>Significance:</strong> Highlighted tensions between labor and management and set legal precedents (e.g., Adkins v. Children&apos;s Hospital)","children":[],"payload":{"tag":"li","lines":"2160,2162"}}],"payload":{"tag":"li","lines":"2154,2162"}},{"content":"\n<p data-lines=\"2162,2163\"><strong>Adkins v. Children&apos;s Hospital</strong></p>","children":[{"content":"<strong>Who:</strong> U.S. Supreme Court; case involving child labor regulations","children":[],"payload":{"tag":"li","lines":"2163,2164"}},{"content":"<strong>What:</strong> A decision that struck down minimum wage laws for women in Washington, D.C.","children":[],"payload":{"tag":"li","lines":"2164,2165"}},{"content":"<strong>When:</strong> 1923","children":[],"payload":{"tag":"li","lines":"2165,2166"}},{"content":"<strong>Where:</strong> Washington, D.C.","children":[],"payload":{"tag":"li","lines":"2166,2167"}},{"content":"<strong>Why:</strong> Based on arguments for laissez-faire economics","children":[],"payload":{"tag":"li","lines":"2167,2168"}},{"content":"<strong>Significance:</strong> Demonstrated judicial resistance to government intervention in labor markets","children":[],"payload":{"tag":"li","lines":"2168,2170"}}],"payload":{"tag":"li","lines":"2162,2170"}},{"content":"\n<p data-lines=\"2170,2171\"><strong>Welfare Capitalism</strong></p>","children":[{"content":"<strong>Who:</strong> Progressive industrialists (e.g., Henry Ford)","children":[],"payload":{"tag":"li","lines":"2171,2172"}},{"content":"<strong>What:</strong> Corporate practices that provided benefits (like a &#x24;5 workday, health care, and recreational facilities) to workers","children":[],"payload":{"tag":"li","lines":"2172,2173"}},{"content":"<strong>When:</strong> 1920s","children":[],"payload":{"tag":"li","lines":"2173,2174"}},{"content":"<strong>Where:</strong> Major industrial enterprises in the U.S.","children":[],"payload":{"tag":"li","lines":"2174,2175"}},{"content":"<strong>Why:</strong> To preempt unionization and foster employee loyalty","children":[],"payload":{"tag":"li","lines":"2175,2176"}},{"content":"<strong>Significance:</strong> Reflected a shift in labor relations and the role of employers in social welfare","children":[],"payload":{"tag":"li","lines":"2176,2178"}}],"payload":{"tag":"li","lines":"2170,2178"}},{"content":"\n<p data-lines=\"2178,2179\"><strong>Red Scare</strong></p>","children":[{"content":"<strong>Who:</strong> U.S. government and nativist groups, under figures like Eugene Palmer","children":[],"payload":{"tag":"li","lines":"2179,2180"}},{"content":"<strong>What:</strong> A period of intense fear of communism, fascism, and anarchism","children":[],"payload":{"tag":"li","lines":"2180,2181"}},{"content":"<strong>When:</strong> Early 1920s (first Red Scare) with echoes throughout the decade","children":[],"payload":{"tag":"li","lines":"2181,2182"}},{"content":"<strong>Where:</strong> United States","children":[],"payload":{"tag":"li","lines":"2182,2183"}},{"content":"<strong>Why:</strong> Stemming from the Bolshevik Revolution and labor unrest","children":[],"payload":{"tag":"li","lines":"2183,2184"}},{"content":"<strong>Significance:</strong> Led to government crackdowns (Palmer Raids) and set a precedent for anti-communist policies","children":[],"payload":{"tag":"li","lines":"2184,2186"}}],"payload":{"tag":"li","lines":"2178,2186"}},{"content":"\n<p data-lines=\"2186,2187\"><strong>ERA and Related Legislation</strong></p>","children":[{"content":"<strong>Sheppard-Towner Maternity and Infancy Act</strong>","children":[{"content":"<strong>Who:</strong> U.S. Congress; advocates for women&#x2019;s health","children":[],"payload":{"tag":"li","lines":"2188,2189"}},{"content":"<strong>What:</strong> Legislation providing federal funds for maternal and infant health programs","children":[],"payload":{"tag":"li","lines":"2189,2190"}},{"content":"<strong>When:</strong> 1921","children":[],"payload":{"tag":"li","lines":"2190,2191"}},{"content":"<strong>Where:</strong> United States","children":[],"payload":{"tag":"li","lines":"2191,2192"}},{"content":"<strong>Why:</strong> To reduce infant mortality and improve maternal health","children":[],"payload":{"tag":"li","lines":"2192,2193"}},{"content":"<strong>Significance:</strong> Represented early federal intervention in public health","children":[],"payload":{"tag":"li","lines":"2193,2194"}}],"payload":{"tag":"li","lines":"2187,2194"}},{"content":"<strong>Equal Rights Amendment (ERA)</strong>","children":[{"content":"<strong>Who:</strong> Feminist activists led by Alice Paul and organizations like NOW","children":[],"payload":{"tag":"li","lines":"2195,2196"}},{"content":"<strong>What:</strong> A proposed constitutional amendment to guarantee equal rights regardless of sex","children":[],"payload":{"tag":"li","lines":"2196,2197"}},{"content":"<strong>When:</strong> Debated from the 1920s onward; not ratified until later decades","children":[],"payload":{"tag":"li","lines":"2197,2198"}},{"content":"<strong>Where:</strong> United States","children":[],"payload":{"tag":"li","lines":"2198,2199"}},{"content":"<strong>Why:</strong> To end legal discrimination against women","children":[],"payload":{"tag":"li","lines":"2199,2200"}},{"content":"<strong>Significance:</strong> Became a rallying point for the women&#x2019;s rights movement","children":[],"payload":{"tag":"li","lines":"2200,2201"}}],"payload":{"tag":"li","lines":"2194,2201"}},{"content":"<strong>Women&apos;s International League for Peace and Freedom</strong>","children":[{"content":"<strong>Who:</strong> Led by Jane Addams and other progressive women","children":[],"payload":{"tag":"li","lines":"2202,2203"}},{"content":"<strong>What:</strong> An organization fighting against imperialism and for global peace","children":[],"payload":{"tag":"li","lines":"2203,2204"}},{"content":"<strong>When:</strong> Founded in the early 20th century, active during the 1920s","children":[],"payload":{"tag":"li","lines":"2204,2205"}},{"content":"<strong>Where:</strong> United States and internationally","children":[],"payload":{"tag":"li","lines":"2205,2206"}},{"content":"<strong>Why:</strong> To promote diplomacy and social reforms in a militarized world","children":[],"payload":{"tag":"li","lines":"2206,2207"}},{"content":"<strong>Significance:</strong> Illustrated the intersection of women&#x2019;s rights with peace activism","children":[],"payload":{"tag":"li","lines":"2207,2209"}}],"payload":{"tag":"li","lines":"2201,2209"}}],"payload":{"tag":"li","lines":"2186,2209"}},{"content":"\n<p data-lines=\"2209,2210\"><strong>Teapot Dome Scandal</strong></p>","children":[{"content":"<strong>Who:</strong> Involved government officials during the Harding administration","children":[],"payload":{"tag":"li","lines":"2210,2211"}},{"content":"<strong>What:</strong> A bribery scandal over the leasing of federal oil reserves","children":[],"payload":{"tag":"li","lines":"2211,2212"}},{"content":"<strong>When:</strong> Early 1920s","children":[],"payload":{"tag":"li","lines":"2212,2213"}},{"content":"<strong>Where:</strong> U.S. oil fields, notably in Wyoming","children":[],"payload":{"tag":"li","lines":"2213,2214"}},{"content":"<strong>Why:</strong> Reflects corruption and the excesses of laissez-faire policies","children":[],"payload":{"tag":"li","lines":"2214,2215"}},{"content":"<strong>Significance:</strong> Eroded public trust in government and spurred calls for reform","children":[],"payload":{"tag":"li","lines":"2215,2217"}}],"payload":{"tag":"li","lines":"2209,2217"}},{"content":"\n<p data-lines=\"2217,2218\"><strong>Dollar Diplomacy</strong></p>","children":[{"content":"<strong>Who:</strong> U.S. policymakers such as Samuel Inman","children":[],"payload":{"tag":"li","lines":"2218,2219"}},{"content":"<strong>What:</strong> The use of financial power (loans, investments) to extend American influence abroad","children":[],"payload":{"tag":"li","lines":"2219,2220"}},{"content":"<strong>When:</strong> Early 20th century, particularly during the 1920s","children":[],"payload":{"tag":"li","lines":"2220,2221"}},{"content":"<strong>Where:</strong> International markets, notably in Latin America and Asia","children":[],"payload":{"tag":"li","lines":"2221,2222"}},{"content":"<strong>Why:</strong> To promote stability and protect U.S. economic interests without direct military intervention","children":[],"payload":{"tag":"li","lines":"2222,2223"}},{"content":"<strong>Significance:</strong> Although controversial, it set a precedent for economic tools in foreign policy","children":[],"payload":{"tag":"li","lines":"2223,2225"}}],"payload":{"tag":"li","lines":"2217,2225"}},{"content":"\n<p data-lines=\"2225,2226\"><strong>Cultural Conflict and Prohibition</strong></p>","children":[{"content":"<strong>Prohibition (18th Amendment)</strong>","children":[{"content":"<strong>Who:</strong> Supported by Protestant nativists and women&#x2019;s groups","children":[],"payload":{"tag":"li","lines":"2227,2228"}},{"content":"<strong>What:</strong> A nationwide ban on the manufacture, sale, and transport of alcohol","children":[],"payload":{"tag":"li","lines":"2228,2229"}},{"content":"<strong>When:</strong> 1920&#x2013;1933","children":[],"payload":{"tag":"li","lines":"2229,2230"}},{"content":"<strong>Where:</strong> United States","children":[],"payload":{"tag":"li","lines":"2230,2231"}},{"content":"<strong>Why:</strong> Promoted moral values, public health, and social order","children":[],"payload":{"tag":"li","lines":"2231,2232"}},{"content":"<strong>Significance:</strong> Led to the rise of speakeasies, organized crime, and eventual repeal","children":[],"payload":{"tag":"li","lines":"2232,2233"}}],"payload":{"tag":"li","lines":"2226,2233"}},{"content":"<strong>ACLU &amp; Scopes Trial</strong>","children":[{"content":"<strong>Who:</strong> Fundamentalists led by William Jennings Bryan versus proponents of evolutionary science","children":[],"payload":{"tag":"li","lines":"2234,2235"}},{"content":"<strong>What:</strong> The Scopes Trial tested the legality of teaching evolution in schools","children":[],"payload":{"tag":"li","lines":"2235,2236"}},{"content":"<strong>When:</strong> 1925","children":[],"payload":{"tag":"li","lines":"2236,2237"}},{"content":"<strong>Where:</strong> Dayton, Tennessee","children":[],"payload":{"tag":"li","lines":"2237,2238"}},{"content":"<strong>Why:</strong> Highlighted tensions between modern scientific thought and traditional religious beliefs","children":[],"payload":{"tag":"li","lines":"2238,2239"}},{"content":"<strong>Significance:</strong> Reinforced the influence of religion in American politics, especially in the South","children":[],"payload":{"tag":"li","lines":"2239,2240"}}],"payload":{"tag":"li","lines":"2233,2240"}},{"content":"<strong>Nativism and the National Origins Act</strong>","children":[{"content":"<strong>Who:</strong> U.S. lawmakers and nativist groups","children":[],"payload":{"tag":"li","lines":"2241,2242"}},{"content":"<strong>What:</strong> Legislation setting quotas based on national origins","children":[],"payload":{"tag":"li","lines":"2242,2243"}},{"content":"<strong>When:</strong> 1924","children":[],"payload":{"tag":"li","lines":"2243,2244"}},{"content":"<strong>Where:</strong> United States","children":[],"payload":{"tag":"li","lines":"2244,2245"}},{"content":"<strong>Why:</strong> To restrict immigration from non-Western European countries","children":[],"payload":{"tag":"li","lines":"2245,2246"}},{"content":"<strong>Significance:</strong> Shaped the ethnic composition of the U.S. and fueled anti-immigrant sentiments","children":[],"payload":{"tag":"li","lines":"2246,2247"}}],"payload":{"tag":"li","lines":"2240,2247"}},{"content":"<strong>Resurgence of the KKK</strong>","children":[{"content":"<strong>Who:</strong> White supremacist groups","children":[],"payload":{"tag":"li","lines":"2248,2249"}},{"content":"<strong>What:</strong> The revival of the Ku Klux Klan, now targeting not only African Americans but also Jews, Catholics, and immigrants","children":[],"payload":{"tag":"li","lines":"2249,2250"}},{"content":"<strong>When:</strong> 1920s","children":[],"payload":{"tag":"li","lines":"2250,2251"}},{"content":"<strong>Where:</strong> Across the United States, particularly in the South and Midwest","children":[],"payload":{"tag":"li","lines":"2251,2252"}},{"content":"<strong>Why:</strong> Fueled by racial and cultural anxieties during the period of rapid social change","children":[],"payload":{"tag":"li","lines":"2252,2253"}},{"content":"<strong>Significance:</strong> Reflected and reinforced racial tensions that would have lasting political consequences","children":[],"payload":{"tag":"li","lines":"2253,2255"}}],"payload":{"tag":"li","lines":"2247,2255"}}],"payload":{"tag":"li","lines":"2225,2255"}},{"content":"\n<p data-lines=\"2255,2256\"><strong>Results of the Great Migration</strong></p>","children":[{"content":"<strong>Harlem Renaissance</strong>","children":[{"content":"<strong>Who:</strong> African American writers, artists, and musicians (e.g., Claude McKay, Jean Toomer)","children":[],"payload":{"tag":"li","lines":"2257,2258"}},{"content":"<strong>What:</strong> A cultural, social, and artistic explosion in Harlem, New York","children":[],"payload":{"tag":"li","lines":"2258,2259"}},{"content":"<strong>When:</strong> 1920s","children":[],"payload":{"tag":"li","lines":"2259,2260"}},{"content":"<strong>Where:</strong> Harlem, New York City","children":[],"payload":{"tag":"li","lines":"2260,2261"}},{"content":"<strong>Why:</strong> Fueled by the migration of African Americans to urban centers and a newfound sense of identity","children":[],"payload":{"tag":"li","lines":"2261,2262"}},{"content":"<strong>Significance:</strong> Transformed African American culture and had a lasting impact on American art and literature","children":[],"payload":{"tag":"li","lines":"2262,2263"}}],"payload":{"tag":"li","lines":"2256,2263"}},{"content":"<strong>Jazz</strong>","children":[{"content":"<strong>Who:</strong> Musicians such as Louis Armstrong and Duke Ellington","children":[],"payload":{"tag":"li","lines":"2264,2265"}},{"content":"<strong>What:</strong> A musical genre that blended African American musical traditions with modern forms","children":[],"payload":{"tag":"li","lines":"2265,2266"}},{"content":"<strong>When:</strong> 1920s","children":[],"payload":{"tag":"li","lines":"2266,2267"}},{"content":"<strong>Where:</strong> United States, with strong roots in New Orleans, Chicago, and New York","children":[],"payload":{"tag":"li","lines":"2267,2268"}},{"content":"<strong>Why:</strong> Became a symbol of modernity and cultural innovation","children":[],"payload":{"tag":"li","lines":"2268,2269"}},{"content":"<strong>Significance:</strong> Helped bridge racial divides culturally, even as segregation persisted","children":[],"payload":{"tag":"li","lines":"2269,2270"}}],"payload":{"tag":"li","lines":"2263,2270"}},{"content":"<strong>UNIA and Pan-Africanism</strong>","children":[{"content":"<strong>Who:</strong> Leaders like Marcus Garvey","children":[],"payload":{"tag":"li","lines":"2271,2272"}},{"content":"<strong>What:</strong> Movements advocating for black pride, self-reliance, and global unity among people of African descent","children":[],"payload":{"tag":"li","lines":"2272,2273"}},{"content":"<strong>When:</strong> 1920s","children":[],"payload":{"tag":"li","lines":"2273,2274"}},{"content":"<strong>Where:</strong> United States and internationally","children":[],"payload":{"tag":"li","lines":"2274,2275"}},{"content":"<strong>Why:</strong> As a response to systemic racism and inequality in America","children":[],"payload":{"tag":"li","lines":"2275,2276"}},{"content":"<strong>Significance:</strong> Influenced later civil rights activism and debates over black nationalism","children":[],"payload":{"tag":"li","lines":"2276,2277"}}],"payload":{"tag":"li","lines":"2270,2277"}},{"content":"<strong>Lost Generation</strong>","children":[{"content":"<strong>Who:</strong> Writers and intellectuals such as John Dos Passos and Ernest Hemingway","children":[],"payload":{"tag":"li","lines":"2278,2279"}},{"content":"<strong>What:</strong> A term describing disillusioned postwar writers critical of modern life","children":[],"payload":{"tag":"li","lines":"2279,2280"}},{"content":"<strong>When:</strong> 1920s","children":[],"payload":{"tag":"li","lines":"2280,2281"}},{"content":"<strong>Where:</strong> Primarily in Europe and America","children":[],"payload":{"tag":"li","lines":"2281,2282"}},{"content":"<strong>Why:</strong> Their work critiqued materialism, consumerism, and the moral decay of modern society","children":[],"payload":{"tag":"li","lines":"2282,2283"}},{"content":"<strong>Significance:</strong> Shaped literary and cultural criticism in the decades that followed","children":[],"payload":{"tag":"li","lines":"2283,2285"}}],"payload":{"tag":"li","lines":"2277,2285"}}],"payload":{"tag":"li","lines":"2255,2285"}},{"content":"\n<p data-lines=\"2285,2286\"><strong>Economic Developments</strong></p>","children":[{"content":"<strong>Post-WWI Recession and Recovery</strong>","children":[{"content":"<strong>Who:</strong> U.S. policymakers (e.g., President Harding)","children":[],"payload":{"tag":"li","lines":"2287,2288"}},{"content":"<strong>What:</strong> Economic policies that reduced taxes and raised tariffs (Fordney-McCumber Tariff)","children":[],"payload":{"tag":"li","lines":"2288,2289"}},{"content":"<strong>When:</strong> Early 1920s","children":[],"payload":{"tag":"li","lines":"2289,2290"}},{"content":"<strong>Where:</strong> United States","children":[],"payload":{"tag":"li","lines":"2290,2291"}},{"content":"<strong>Why:</strong> To stimulate recovery and stabilize government revenue","children":[],"payload":{"tag":"li","lines":"2291,2292"}},{"content":"<strong>Significance:</strong> Set the stage for a consumer boom but also contributed to imbalances that later led to the Great Depression","children":[],"payload":{"tag":"li","lines":"2292,2293"}}],"payload":{"tag":"li","lines":"2286,2293"}},{"content":"<strong>Consumer Culture and Credit</strong>","children":[{"content":"<strong>Who:</strong> American consumers and financial institutions","children":[],"payload":{"tag":"li","lines":"2294,2295"}},{"content":"<strong>What:</strong> Expansion of consumer credit systems and mass-market consumer goods","children":[],"payload":{"tag":"li","lines":"2295,2296"}},{"content":"<strong>When:</strong> 1920s","children":[],"payload":{"tag":"li","lines":"2296,2297"}},{"content":"<strong>Where:</strong> United States","children":[],"payload":{"tag":"li","lines":"2297,2298"}},{"content":"<strong>Why:</strong> Economic prosperity and mass production techniques increased consumption","children":[],"payload":{"tag":"li","lines":"2298,2299"}},{"content":"<strong>Significance:</strong> Redefined American lifestyles and contributed to speculative financial bubbles","children":[],"payload":{"tag":"li","lines":"2299,2300"}}],"payload":{"tag":"li","lines":"2293,2300"}},{"content":"<strong>Automobile and Hollywood</strong>","children":[{"content":"<strong>Who:</strong> Major companies like Ford and film studios such as Paramount","children":[],"payload":{"tag":"li","lines":"2301,2302"}},{"content":"<strong>What:</strong> The automobile became a symbol of prosperity; Hollywood emerged as a dominant cultural force","children":[],"payload":{"tag":"li","lines":"2302,2303"}},{"content":"<strong>When:</strong> 1920s","children":[],"payload":{"tag":"li","lines":"2303,2304"}},{"content":"<strong>Where:</strong> United States, especially in Detroit and Los Angeles","children":[],"payload":{"tag":"li","lines":"2304,2305"}},{"content":"<strong>Why:</strong> Innovations in production and media reached mass audiences","children":[],"payload":{"tag":"li","lines":"2305,2306"}},{"content":"<strong>Significance:</strong> Boosted the economy, reshaped urban planning (suburbs), and influenced national culture","children":[],"payload":{"tag":"li","lines":"2306,2307"}}],"payload":{"tag":"li","lines":"2300,2307"}},{"content":"<strong>Great Depression</strong>","children":[{"content":"<strong>Who:</strong> Affected the entire U.S. population","children":[],"payload":{"tag":"li","lines":"2308,2309"}},{"content":"<strong>What:</strong> A severe economic downturn triggered by over-speculation, excessive borrowing, and structural weaknesses","children":[],"payload":{"tag":"li","lines":"2309,2310"}},{"content":"<strong>When:</strong> 1929&#x2013;late 1930s","children":[],"payload":{"tag":"li","lines":"2310,2311"}},{"content":"<strong>Where:</strong> United States, with global repercussions","children":[],"payload":{"tag":"li","lines":"2311,2312"}},{"content":"<strong>Why:</strong> Collapse of stock market confidence, unequal income distribution, and credit imbalances","children":[],"payload":{"tag":"li","lines":"2312,2313"}},{"content":"<strong>Significance:</strong> Forced a dramatic reevaluation of economic policy and paved the way for the New Deal","children":[],"payload":{"tag":"li","lines":"2313,2315"}}],"payload":{"tag":"li","lines":"2307,2315"}}],"payload":{"tag":"li","lines":"2285,2315"}}],"payload":{"tag":"h2","lines":"2136,2137"}},{"content":"Chapter 23: The Great Depression","children":[{"content":"\n<p data-lines=\"2322,2323\"><strong>Causes of the Great Depression</strong></p>","children":[{"content":"<strong>Who:</strong> Economic actors including investors, banks, and policymakers","children":[],"payload":{"tag":"li","lines":"2323,2324"}},{"content":"<strong>What:</strong> A combination of stock market collapse, over-speculation, excessive credit, uneven income distribution, and overproduction","children":[],"payload":{"tag":"li","lines":"2324,2325"}},{"content":"<strong>When:</strong> Late 1920s (Wall Street Crash of 1929) and early 1930s","children":[],"payload":{"tag":"li","lines":"2325,2326"}},{"content":"<strong>Where:</strong> United States, with global economic effects","children":[],"payload":{"tag":"li","lines":"2326,2327"}},{"content":"<strong>Why:</strong> Structural flaws in the economy and laissez-faire policies contributed to instability","children":[],"payload":{"tag":"li","lines":"2327,2328"}},{"content":"<strong>Significance:</strong> Marked the most severe economic crisis in U.S. history, reshaping government policy and society","children":[],"payload":{"tag":"li","lines":"2328,2330"}}],"payload":{"tag":"li","lines":"2322,2330"}},{"content":"\n<p data-lines=\"2330,2331\"><strong>Effects of the Great Depression</strong></p>","children":[{"content":"<strong>Who:</strong> U.S. citizens, businesses, and banks","children":[],"payload":{"tag":"li","lines":"2331,2332"}},{"content":"<strong>What:</strong> Dramatic drops in GDP, mass unemployment (up to 25%), widespread poverty, and banking failures","children":[],"payload":{"tag":"li","lines":"2332,2333"}},{"content":"<strong>When:</strong> 1930s","children":[],"payload":{"tag":"li","lines":"2333,2334"}},{"content":"<strong>Where:</strong> United States","children":[],"payload":{"tag":"li","lines":"2334,2335"}},{"content":"<strong>Why:</strong> Economic collapse and insufficient regulatory oversight","children":[],"payload":{"tag":"li","lines":"2335,2336"}},{"content":"<strong>Significance:</strong> Led to a loss of faith in the existing economic system and spurred major political realignments","children":[],"payload":{"tag":"li","lines":"2336,2338"}}],"payload":{"tag":"li","lines":"2330,2338"}},{"content":"\n<p data-lines=\"2338,2339\"><strong>Hoover&#x2019;s Policies</strong></p>","children":[{"content":"<strong>Who:</strong> President Herbert Hoover","children":[],"payload":{"tag":"li","lines":"2339,2340"}},{"content":"<strong>What:</strong> Minimal intervention policies based on belief in self-recovery and voluntary efforts","children":[],"payload":{"tag":"li","lines":"2340,2341"}},{"content":"<strong>When:</strong> 1929&#x2013;1932","children":[],"payload":{"tag":"li","lines":"2341,2342"}},{"content":"<strong>Where:</strong> United States","children":[],"payload":{"tag":"li","lines":"2342,2343"}},{"content":"<strong>Why:</strong> Ideological commitment to limited government intervention","children":[],"payload":{"tag":"li","lines":"2343,2344"}},{"content":"<strong>Significance:</strong> Widely seen as ineffective, contributing to his defeat in the 1932 election","children":[],"payload":{"tag":"li","lines":"2344,2346"}}],"payload":{"tag":"li","lines":"2338,2346"}},{"content":"\n<p data-lines=\"2346,2347\"><strong>Hawley-Smoot Tariff</strong></p>","children":[{"content":"<strong>Who:</strong> U.S. Congress and President Hoover&#x2019;s administration","children":[],"payload":{"tag":"li","lines":"2347,2348"}},{"content":"<strong>What:</strong> A tariff imposing extremely high rates (up to 50%) on imported goods","children":[],"payload":{"tag":"li","lines":"2348,2349"}},{"content":"<strong>When:</strong> Enacted in 1930","children":[],"payload":{"tag":"li","lines":"2349,2350"}},{"content":"<strong>Where:</strong> United States trade policy","children":[],"payload":{"tag":"li","lines":"2350,2351"}},{"content":"<strong>Why:</strong> Intended to protect American industries but triggered retaliatory tariffs abroad","children":[],"payload":{"tag":"li","lines":"2351,2352"}},{"content":"<strong>Significance:</strong> Deepened the global economic downturn and worsened the depression","children":[],"payload":{"tag":"li","lines":"2352,2354"}}],"payload":{"tag":"li","lines":"2346,2354"}},{"content":"\n<p data-lines=\"2354,2355\"><strong>Debt Moratorium</strong></p>","children":[{"content":"<strong>Who:</strong> Affected European economies and U.S. creditors","children":[],"payload":{"tag":"li","lines":"2355,2356"}},{"content":"<strong>What:</strong> Suspension of war debt repayments under the Dawes Plan","children":[],"payload":{"tag":"li","lines":"2356,2357"}},{"content":"<strong>When:</strong> Early 1930s","children":[],"payload":{"tag":"li","lines":"2357,2358"}},{"content":"<strong>Where:</strong> International economic policy","children":[],"payload":{"tag":"li","lines":"2358,2359"}},{"content":"<strong>Why:</strong> European countries were unable to meet debt obligations amid the depression","children":[],"payload":{"tag":"li","lines":"2359,2360"}},{"content":"<strong>Significance:</strong> Highlighted global interdependence and the severity of the economic crisis","children":[],"payload":{"tag":"li","lines":"2360,2362"}}],"payload":{"tag":"li","lines":"2354,2362"}},{"content":"\n<p data-lines=\"2362,2363\"><strong>Federal Farm Board</strong></p>","children":[{"content":"<strong>Who:</strong> U.S. government under the Hoover and early FDR administrations","children":[],"payload":{"tag":"li","lines":"2363,2364"}},{"content":"<strong>What:</strong> A program designed to stabilize agricultural prices by storing surplus produce","children":[],"payload":{"tag":"li","lines":"2364,2365"}},{"content":"<strong>When:</strong> Initiated in 1929, used more after 1931","children":[],"payload":{"tag":"li","lines":"2365,2366"}},{"content":"<strong>Where:</strong> Rural United States","children":[],"payload":{"tag":"li","lines":"2366,2367"}},{"content":"<strong>Why:</strong> To support struggling farmers and stabilize the agricultural economy","children":[],"payload":{"tag":"li","lines":"2367,2368"}},{"content":"<strong>Significance:</strong> Its modest success reflected the limitations of early depression policies","children":[],"payload":{"tag":"li","lines":"2368,2370"}}],"payload":{"tag":"li","lines":"2362,2370"}},{"content":"\n<p data-lines=\"2370,2371\"><strong>Reconstruction Finance Corporation (RFC)</strong></p>","children":[{"content":"<strong>Who:</strong> U.S. government during the early 1930s","children":[],"payload":{"tag":"li","lines":"2371,2372"}},{"content":"<strong>What:</strong> A program to provide emergency loans to banks, railroads, and other industries","children":[],"payload":{"tag":"li","lines":"2372,2373"}},{"content":"<strong>When:</strong> 1932","children":[],"payload":{"tag":"li","lines":"2373,2374"}},{"content":"<strong>Where:</strong> United States","children":[],"payload":{"tag":"li","lines":"2374,2375"}},{"content":"<strong>Why:</strong> To prop up key financial institutions during the depression","children":[],"payload":{"tag":"li","lines":"2375,2376"}},{"content":"<strong>Significance:</strong> Criticized for primarily benefiting large institutions rather than providing widespread relief","children":[],"payload":{"tag":"li","lines":"2376,2378"}}],"payload":{"tag":"li","lines":"2370,2378"}},{"content":"\n<p data-lines=\" rong>Who:</strong> U.S. electorate; Franklin D. Roosevelt (Democrat) vs. Herbert Hoover (Republican)","children":[],"payload":{"tag":"li","lines":"2394,2395"}},{"content":"<strong>What:</strong> A landslide victory for FDR","children":[],"payload":{"tag":"li","lines":"2395,2396"}},{"content":"<strong>When:</strong> 1932","children":[],"payload":{"tag":"li","lines":"2396,2397"}},{"content":"<strong>Where:</strong> United States","children":[],"payload":{"tag":"li","lines":"2397,2398"}},{"content":"<strong>Why:</strong> Widespread discontent with Hoover&#x2019;s policies","children":[],"payload":{"tag":"li","lines":"2398,2399"}},{"content":"<strong>Significance:</strong> Marked a turning point in American politics and the start of the New Deal era","children":[],"payload":{"tag":"li","lines":"2399,2400"}}],"payload":{"tag":"li","lines":"2393,2400"}},{"content":"<strong>20th Amendment (&quot;Lame Duck Amendment&quot;)</strong>","children":[{"content":"<strong>Who:</strong> U.S. Congress","children":[],"payload":{"tag":"li","lines":"2401,2402"}},{"content":"<strong>What:</strong> Shortened the period between presidential elections and inaugurations","children":[],"payload":{"tag":"li","lines":"2402,2403"}},{"content":"<strong>When:</strong> Ratified in 1933","children":[],"payload":{"tag":"li","lines":"2403,2404"}},{"content":"<strong>Where:</strong> United States","children":[],"payload":{"tag":"li","lines":"2404,2405"}},{"content":"<strong>Why:</strong> To reduce the time a defeated president remains in office","children":[],"payload":{"tag":"li","lines":"2405,2406"}},{"content":"<strong>Significance:</strong> Reflected the demand for quicker governmental responsiveness during crisis","children":[],"payload":{"tag":"li","lines":"2406,2408"}}],"payload":{"tag":"li","lines":"2400,2408"}}],"payload":{"tag":"li","lines":"2378,2408"}},{"content":"\n<p data-lines=\"2408,2409\"><strong>New Deal and Its Components</strong></p>","children":[{"content":"<strong>Eleanor Roosevel bings in Japan","children":[],"payload":{"tag":"li","lines":"2609,2610"}},{"content":"<strong>Why:</strong> To force a rapid end to the war by compelling Japan&#x2019;s surrender","children":[],"payload":{"tag":"li","lines":"2610,2611"}},{"content":"<strong>Significance:</strong> Ended WWII and ushered in the nuclear age, fundamentally altering global military and political dynamics","children":[],"payload":{"tag":"li","lines":"2611,2612"}}],"payload":{"tag":"li","lines":"2605,2612"}},{"content":"<strong>Costs of War</strong>","children":[{"content":"<strong>Who:</strong> U.S. society and the global community","children":[],"payload":{"tag":"li","lines":"2613,2614"}},{"content":"<strong>What:</strong> Immense human casualties, destruction of infrastructure, and economic disruption","children":[],"payload":{"tag":"li","lines":"2614,2615"}},{"content":"<strong>When:</strong> Throughout WWII (1939&#x2013;1945)","children":[],"payload":{"tag":"li","lines":"2615,2616"}},{"content":"<strong>Where:</strong> Europe, Asia, and the Pacific","children":[],"payload":{"tag":"li","lines":"2616,2617"}},{"content":"<strong>Why:</strong> The total war effort demanded massive resources and led to widespread devastation","children":[],"payload":{"tag":"li","lines":"2617,2618"}},{"content":"<strong>Significance:</strong> Cemented the U.S. emergence as a superpower and set the stage for postwar reconstruction and the Cold War","children":[],"payload":{"tag":"li","lines":"2618,2620"}}],"payload":{"tag":"li","lines":"2612,2620"}}],"payload":{"tag":"li","lines":"2590,2620"}}],"payload":{"tag":"h2","lines":"2455,2456"}},{"content":"Overall Summary of Unit 7","children":[{"content":"<strong>Time Frame:</strong> Late 1890s to 1945","children":[],"payload":{"tag":"li","lines":"2626,2627"}},{"content":"<strong>Key Themes:</strong>","children":[{"content":"<strong>Imperialism:</strong> Debates over expanding American power overseas led to military conflicts (Spanish&#x2013;American War), territorial acquisitions (Hawaii, Philippines), and an evolving role in global affairs.","children":[],"payload":{"tag":"li","lines":"2628,2629"}},{"content":"<strong>The Roaring 20&#x2019;s:</strong> A period of cultural and economic transformation marked by postwar prosperity, racial tensions from the Great Migration, and significant social changes, but also setting the stage for economic collapse.","children":[],"payload":{"tag":"li","lines":"2629,2630"}},{"content":"<strong>The Great Depression:</strong> An economic cataclysm that reshaped the U.S. economy and political landscape, leading to the New Deal&#x2014;a comprehensive set of policies aimed at relief, recovery, and reform.","children":[],"payload":{"tag":"li","lines":"2630,2631"}},{"content":"<strong>World War II:</strong> A total war that ended American isolationism, catalyzed enormous domestic mobilization, and established the U.S. as a global superpower while fundamentally altering social and political structures.","children":[],"payload":{"tag":"li","lines":"2631,2633"}}],"payload":{"tag":"li","lines":"2627,2633"}}],"payload":{"tag":"h2","lines":"2625,2626"}}],"payload":{"tag":"h1","lines":"1896,1897"}},{"content":"Unit 8: 1945&#x2013;1980","children":[{"content":"Chapter 25: Cold War","children":[{"content":"\n<p data-lines=\"2637,2638\"><strong>WWII Conferences</strong></p>","children":[{"content":"<strong>Yalta Conference</strong>","children":[{"content":"<strong>Who:</strong> Leaders FDR (USA), Churchill (GB), and Stalin (USSR)","children":[],"payload":{"tag":"li","lines":"2639,2640"}},{"content":"<strong>What:</strong> A meeting to plan postwar reorganization and the fate of Europe","children":[],"payload":{"tag":"li","lines":"2640,2641"}},{"content":"<strong>When:</strong> February 1945","children":[],"payload":{"tag":"li","lines":"2641,2642"}},{"content":"<strong>Where:</strong> Yalta, Crimea","children":[],"payload":{"tag":"li","lines":"2642,2643"}},{"content":"<strong>Why:</strong> To secure Soviet assistance in the war against Japan and to discuss postwar reconstruction","children":[],"payload":{"tag":"li","lines":"2643,2644"}},{"content":"<strong>Significance:</strong> Laid the groundwork for the division of Europe and the formation of the United Nations","children":[],"payload":{"tag":"li","lines":"2644,2645"}}],"payload":{"tag":"li","lines":"2638,2645"}},{"content":"<strong>Potsdam Conference</strong>","children":[{"content":"<strong>Who:</strong> Truman (USA), Churchill/Attlee (GB), and Stalin (USSR)","children":[],"payload":{"tag":"li","lines":"2646,2647"}},{"content":"<strong>What:</strong> A summit to finalize the terms of Japan&#x2019;s surrender and address the fate of Eastern Europe","children":[],"payload":{"tag":"li","lines":"2647,2648"}},{"content":"<strong>When:</strong> July&#x2013;August 1945","children":[],"payload":{"tag":"li","lines":"2648,2649"}},{"content":"<strong>Where:</strong> Potsdam, Germany","children":[],"payload":{"tag":"li","lines":"2649,2650"}},{"content":"<strong>Why:</strong> To enforce unconditional surrender of Japan and set postwar boundaries in Europe","children":[],"payload":{"tag":"li","lines":"2650,2651"}},{"content":"<strong>Significance:</strong> Deepened US&#x2013;USSR tensions as divergent visions for postwar Europe emerged","children":[],"payload":{"tag":"li","lines":"2651,2653"}}],"payload":{"tag":"li","lines":"2645,2653"}}],"payload":{"tag":"li","lines":"2637,2653"}},{"content":"\n<p data-lines=\"2653,2654\"><strong>Containment Policy</strong></p>","children":[{"content":"<strong>Who:</strong> U.S. policymakers led by George F. Kennan","children":[],"payload":{"tag":"li","lines":"2654,2655"}},{"content":"<strong>What:</strong> A strategy to prevent the spread of communism beyond its existing borders","children":[],"payload":{"tag":"li","lines":"2655,2656"}},{"content":"<strong>When:</strong> Articulated in 1947; implemented throughout the Cold War","children":[],"payload":{"tag":"li","lines":"2656,2657"}},{"content":"<strong>Where:</strong> Global strategy primarily aimed at Soviet influence in Europe, Asia, and beyond","children":[],"payload":{"tag":"li","lines":"2657,2658"}},{"content":"<strong>Why:</strong> Belief that communism would eventually collapse if contained","children":[],"payload":{"tag":"li","lines":"2658,2659"}},{"content":"<strong>Significance:</strong> Became the cornerstone of U.S. Cold War foreign policy","children":[],"payload":{"tag":"li","lines":"2659,2661"}}],"payload":{"tag":"li","lines":"2653,2661"}},{"content":"\n<p data-lines=\"2661,2662\"><strong>Truman Doctrine</strong></p>","children":[{"content":"<strong>Who:</strong> President Harry S. Truman","children":[],"payload":{"tag":"li","lines":"2662,2663"}},{"content":"<strong>What:</strong> A policy declaring American support for countries resisting communism","children":[],"payload":{"tag":"li","lines":"2663,2664"}},{"content":"<strong>When:</strong> 1947","children":[],"payload":{"tag":"li","lines":"2664,2665"}},{"content":"<strong>Where:</strong> Initially applied to Greece and Turkey","children":[],"payload":{"tag":"li","lines":"2665,2666"}},{"content":"<strong>Why:</strong> To support free peoples and prevent the spread of Soviet influence","children":[],"payload":{"tag":"li","lines":"2666,2667"}},{"content":"<strong>Significance:</strong> Marked the beginning of active U.S. intervention abroad and the global struggle against communism","children":[],"payload":{"tag":"li","lines":"2667,2669"}}],"payload":{"tag":"li","lines":"2661,2669"}},{"content":"\n<p data-lines=\"2669,2670\"><strong>Marshall Plan</strong></p>","children":[{"content":"<strong>Who:</strong> U.S. Secretary of State George Marshall","children":[],"payload":{"tag":"li","lines":"2670,2671"}},{"content":"<strong>What:</strong> A massive economic aid program for the reconstruction of Europe","children":[],"payload":{"tag":"li","lines":"2671,2672"}},{"content":"<strong>When:</strong> 1948&#x2013;1952","children":[],"payload":{"t
